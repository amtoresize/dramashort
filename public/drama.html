<!DOCTYPE html>
<html>
<head>
    <title>Detail Drama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <a href="/" class="btn btn-secondary mb-3">← Kembali</a>
        <div id="drama-detail"></div>
        <h4 class="mt-4">Episode</h4>
        <div class="row" id="episode-list"></div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dramaId = urlParams.get("id");
        
        if (!dramaId) {
            window.location.href = "/";
        }
        
        async function loadDetail() {
            try {
                const response = await fetch(\`/api/detail/\${dramaId}?lang=id\`);
                const data = await response.json();
                
                if (data.code === 0) {
                    document.title = data.title;
                    
                    document.getElementById("drama-detail").innerHTML = \`
                        <div class="row">
                            <div class="col-md-4">
                                <img src="\${data.cover}" class="img-fluid rounded">
                            </div>
                            <div class="col-md-8">
                                <h2>\${data.title}</h2>
                                <p>\${data.intro}</p>
                                <p><strong>Episode:</strong> \${data.episodes}</p>
                            </div>
                        </div>
                    \`;
                    
                    renderEpisodes(data.videos);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }
        
        function renderEpisodes(episodes) {
            const container = document.getElementById("episode-list");
            
            episodes.forEach(ep => {
                const col = document.createElement("div");
                col.className = "col-6 col-md-3 col-lg-2 mb-3";
                
                col.innerHTML = \`
                    <button onclick="playEpisode('\${ep.vid}')" 
                            class="btn btn-outline-light w-100">
                        Episode \${ep.episode}
                    </button>
                \`;
                
                container.appendChild(col);
            });
        }
        
        async function playEpisode(vid) {
            try {
                const response = await fetch(\`/api/video/\${vid}?lang=id\`);
                const data = await response.json();
                
                if (data.url) {
                    const playerUrl = \`/player?url=\${encodeURIComponent(data.url)}\`;
                    window.open(playerUrl, "_blank");
                }
            } catch (error) {
                console.error("Error playing:", error);
                alert("Gagal memuat video");
            }
        }
        
        window.playEpisode = playEpisode;
        loadDetail();
    </script>
</body>
</html>
