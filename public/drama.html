<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Drama - DramaShort</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* ========== BASE STYLES ========== */
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        /* ========== NAVBAR ========== */
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .back-btn {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
            background: rgba(255,255,255,0.1);
        }
        
        /* ========== DRAMA DETAIL ========== */
        .drama-poster {
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.7);
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        }
        
        .drama-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #0dcaf0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .synopsis-box {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            line-height: 1.8;
        }
        
        .badge-episode {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        
        /* ========== EPISODE CARDS ========== */
        .episode-card {
            margin-bottom: 1rem;
        }
        
        .episode-btn {
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid #333;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            color: white;
            padding: 1.2rem 0.5rem;
            width: 100%;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .episode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.4);
            border-color: #0d6efd;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        }
        
        .episode-btn.playing {
            background: linear-gradient(145deg, #0d6efd, #0b5ed7);
            border-color: #0b5ed7;
            color: white;
        }
        
        .episode-number {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        
        .episode-duration {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .drama-title {
                font-size: 1.8rem;
            }
            
            .drama-poster {
                max-height: 350px;
                margin-bottom: 1.5rem;
            }
            
            .episode-btn {
                min-height: 80px;
                padding: 1rem 0.3rem;
            }
            
            .episode-number {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .drama-title {
                font-size: 1.5rem;
            }
            
            .episode-btn {
                min-height: 70px;
                padding: 0.8rem 0.2rem;
            }
            
            .synopsis-box {
                padding: 1rem;
            }
        }
        
        /* ========== LOADING & STATES ========== */
        .loading-spinner {
            width: 4rem;
            height: 4rem;
        }
        
        .error-box {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }
        
        /* ========== UTILITIES ========== */
        .total-duration {
            background: linear-gradient(135deg, #6f42c1, #d63384);
        }
    </style>
</head>
<body>
    <!-- ========== NAVIGATION ========== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top shadow-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-camera-reels-fill me-2 text-primary"></i>
                <span>DramaShort</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a href="/" class="btn btn-outline-light back-btn">
                    <i class="bi bi-arrow-left me-2"></i>Kembali ke Home
                </a>
            </div>
        </div>
    </nav>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="container py-5">
        <!-- Drama Detail Section -->
        <section id="drama-detail" class="mb-5">
            <!-- Content akan diisi oleh JavaScript -->
            <div class="text-center py-5">
                <div class="spinner-border loading-spinner text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="mt-3">Memuat detail drama...</h4>
                <p class="text-muted">Mohon tunggu sebentar</p>
            </div>
        </section>

        <!-- Episodes Section -->
        <section class="mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">
                    <i class="bi bi-play-btn me-2"></i>Daftar Episode
                </h3>
                <div id="episode-count" class="badge bg-primary badge-episode">
                    <span id="count-text">0 Episode</span>
                </div>
            </div>
            
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3" id="episode-list">
                <!-- Episodes akan diisi oleh JavaScript -->
            </div>
            
            <!-- Episode Not Found -->
            <div id="no-episodes" class="text-center py-5" style="display: none;">
                <div class="alert alert-info w-75 mx-auto">
                    <i class="bi bi-info-circle display-4 d-block mb-3"></i>
                    <h4>Episode Belum Tersedia</h4>
                    <p class="mb-0">Episode untuk drama ini sedang dalam proses upload.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer class="bg-black text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-2">
                <i class="bi bi-c-circle"></i> 2024 DramaShort. All content for demonstration only.
            </p>
            <small class="text-muted">
                Stream your favorite drama shorts in HD quality
            </small>
        </div>
    </footer>

    <!-- ========== JAVASCRIPT ========== -->
    <script>
        // ============== CONFIGURATION ==============
        const CONFIG = {
            apiBase: '/api',
            playerBase: '/player',
            defaultImage: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQ1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQ1MCIgZmlsbD0iIzIyMiIvPjx0ZXh0IHg9IjE1MCIgeT0iMjI1IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiNmZmYiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkRyb21hIENvdmVyPC90ZXh0Pjwvc3ZnPg=='
        };

        // ============== STATE MANAGEMENT ==============
        let currentDrama = null;
        let isLoading = false;

        // ============== DOM ELEMENTS ==============
        const elements = {
            dramaDetail: document.getElementById('drama-detail'),
            episodeList: document.getElementById('episode-list'),
            episodeCount: document.getElementById('episode-count'),
            countText: document.getElementById('count-text'),
            noEpisodes: document.getElementById('no-episodes')
        };

        // ============== INITIALIZATION ==============
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DramaDetail initialized (No Modal Version)');
            
            // Get drama ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const dramaId = urlParams.get('id');
            
            if (!dramaId) {
                window.location.href = '/';
                return;
            }
            
            // Load drama details
            loadDramaDetail(dramaId);
        });

        // ============== MAIN FUNCTIONS ==============

        /**
         * Load drama detail from API
         */
        async function loadDramaDetail(dramaId) {
            if (isLoading) return;
            
            isLoading = true;
            
            try {
                const apiUrl = `${CONFIG.apiBase}/detail/${dramaId}?lang=id`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.code === 0) {
                    currentDrama = data;
                    renderDramaDetail(data);
                    renderEpisodes(data.videos || []);
                } else {
                    throw new Error('Drama tidak ditemukan');
                }
            } catch (error) {
                console.error('Error loading drama detail:', error);
                showError(`Gagal memuat detail drama: ${error.message}`);
            } finally {
                isLoading = false;
            }
        }

        /**
         * Render drama detail to the page
         */
        function renderDramaDetail(drama) {
            // Update page title
            document.title = `${escapeHtml(drama.title)} - DramaShort`;
            
            // Calculate total duration
            const totalDuration = drama.videos ? 
                drama.videos.reduce((sum, ep) => sum + ep.duration, 0) : 0;
            const totalMinutes = Math.floor(totalDuration / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            
            // Create HTML
            const html = `
                <div class="row">
                    <!-- Poster Column -->
                    <div class="col-lg-4 col-md-5 mb-4 mb-md-0">
                        <div class="position-sticky" style="top: 90px;">
                            <img src="${drama.cover}" 
                                 class="drama-poster mb-4"
                                 alt="${escapeHtml(drama.title)}"
                                 onerror="this.onerror=null; this.src='${CONFIG.defaultImage}'">
                            
                            <!-- Quick Actions -->
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg py-3" onclick="playFirstEpisode()" id="playFirstBtn">
                                    <i class="bi bi-play-fill me-2"></i>Putar Episode 1
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Details Column -->
                    <div class="col-lg-8 col-md-7">
                        <h1 class="drama-title">${escapeHtml(drama.title)}</h1>
                        
                        <!-- Badges -->
                        <div class="d-flex flex-wrap gap-3 mb-4">
                            <span class="badge bg-primary badge-episode">
                                <i class="bi bi-film me-1"></i> ${drama.episodes} Episode
                            </span>
                            
                            ${totalHours > 0 ? `
                                <span class="badge total-duration badge-episode">
                                    <i class="bi bi-clock-history me-1"></i> ${totalHours} Jam ${totalMinutes % 60} Menit
                                </span>
                            ` : totalMinutes > 0 ? `
                                <span class="badge total-duration badge-episode">
                                    <i class="bi bi-clock-history me-1"></i> ${totalMinutes} Menit
                                </span>
                            ` : ''}
                        </div>
                        
                        <!-- Synopsis -->
                        <div class="synopsis-box mb-4">
                            <h5 class="fw-bold mb-3">
                                <i class="bi bi-info-circle text-primary me-2"></i>Sinopsis
                            </h5>
                            <p class="mb-0" style="line-height: 1.8; font-size: 1.05rem;">
                                ${escapeHtml(drama.intro)}
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            elements.dramaDetail.innerHTML = html;
        }

        /**
         * Render episodes list
         */
        function renderEpisodes(episodes) {
            if (!episodes || episodes.length === 0) {
                elements.episodeList.style.display = 'none';
                elements.noEpisodes.style.display = 'block';
                elements.countText.textContent = '0 Episode';
                return;
            }
            
            // Sort episodes by number
            episodes.sort((a, b) => a.episode - b.episode);
            
            // Update count
            elements.countText.textContent = `${episodes.length} Episode`;
            elements.episodeList.style.display = 'flex';
            elements.noEpisodes.style.display = 'none';
            
            // Create episode cards
            const episodesHtml = episodes.map(episode => `
                <div class="col">
                    <div class="episode-card">
                        <button class="episode-btn w-100" 
                                onclick="playEpisode('${episode.vid}', ${episode.episode}, this)"
                                data-vid="${episode.vid}"
                                data-episode="${episode.episode}"
                                title="Episode ${episode.episode} - ${formatDuration(episode.duration)}">
                            <div class="episode-number">Episode ${episode.episode}</div>
                            <div class="episode-duration">${formatDuration(episode.duration)}</div>
                        </button>
                    </div>
                </div>
            `).join('');
            
            elements.episodeList.innerHTML = episodesHtml;
        }

        /**
         * Play a specific episode (OPEN IN NEW TAB)
         */
        async function playEpisode(videoId, episodeNumber, buttonElement) {
            if (!videoId) {
                alert('Video ID tidak valid');
                return;
            }
            
            console.log('Playing episode:', episodeNumber, 'Video ID:', videoId);
            
            // Update button state
            if (buttonElement) {
                updateButtonState(buttonElement, true);
            }
            
            try {
                // Get video URL from API
                const apiUrl = `${CONFIG.apiBase}/video/${videoId}?lang=id`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.url) {
                    // Generate player URL
                    const playerUrl = `${CONFIG.playerBase}?url=${encodeURIComponent(data.url)}`;
                    
                    // OPEN IN NEW TAB (NO MODAL)
                    window.open(playerUrl, '_blank');
                    
                    // Save last watched episode
                    saveLastWatched(episodeNumber);
                    
                } else {
                    throw new Error('Video URL tidak ditemukan');
                }
            } catch (error) {
                console.error('Error playing video:', error);
                alert('Gagal memutar video: ' + error.message);
            } finally {
                // Restore button state
                if (buttonElement) {
                    updateButtonState(buttonElement, false);
                }
            }
        }

        /**
         * Play the first episode
         */
        function playFirstEpisode() {
            if (!currentDrama || !currentDrama.videos || currentDrama.videos.length === 0) {
                alert('Tidak ada episode yang tersedia');
                return;
            }
            
            const firstEpisode = currentDrama.videos[0];
            const firstButton = elements.episodeList.querySelector('.episode-btn');
            playEpisode(firstEpisode.vid, firstEpisode.episode, firstButton);
        }

        // ============== UI HELPER FUNCTIONS ==============

        /**
         * Update button loading state
         */
        function updateButtonState(button, isLoading) {
            if (isLoading) {
                // Save original content
                button.dataset.originalContent = button.innerHTML;
                
                // Show loading
                button.innerHTML = `
                    <div class="spinner-border spinner-border-sm text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <small class="mt-1">Loading...</small>
                `;
                button.disabled = true;
                button.classList.add('playing');
            } else {
                // Restore original content
                if (button.dataset.originalContent) {
                    button.innerHTML = button.dataset.originalContent;
                } else {
                    const episode = button.dataset.episode;
                    const duration = button.querySelector('.episode-duration')?.textContent || '';
                    button.innerHTML = `
                        <div class="episode-number">Episode ${episode}</div>
                        <div class="episode-duration">${duration}</div>
                    `;
                }
                button.disabled = false;
                button.classList.remove('playing');
            }
        }

        /**
         * Save last watched episode
         */
        function saveLastWatched(episodeNumber) {
            if (currentDrama) {
                localStorage.setItem(`last_watched_${currentDrama.id}`, episodeNumber);
                localStorage.setItem('last_watched_time', Date.now());
            }
        }

        /**
         * Show error message
         */
        function showError(message) {
            elements.dramaDetail.innerHTML = `
                <div class="error-box">
                    <div class="d-flex align-items-center flex-column">
                        <i class="bi bi-exclamation-triangle-fill display-1 text-danger mb-3"></i>
                        <h4 class="text-center">Terjadi Kesalahan</h4>
                        <p class="text-center mb-4">${escapeHtml(message)}</p>
                        <div class="d-flex gap-2">
                            <button onclick="window.location.href='/'" class="btn btn-outline-danger">
                                <i class="bi bi-house me-1"></i> Kembali ke Home
                            </button>
                            <button onclick="location.reload()" class="btn btn-primary">
                                <i class="bi bi-arrow-clockwise me-1"></i> Coba Lagi
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // ============== UTILITY FUNCTIONS ==============

        /**
         * Format duration from seconds
         */
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }

        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============== GLOBAL EXPORTS ==============
        window.playEpisode = playEpisode;
        window.playFirstEpisode = playFirstEpisode;
    </script>
</body>
</html>
