    <script>
        // ============== CONFIG & STATE ==============
        const CONFIG = {
            apiBase: '/api',
            defaultImage: 'https://www.svgrepo.com/show/475529/cinema.svg'
        };

        let currentDrama = null;
        let isLoading = false;
        let currentEpisodeIndex = 1;
        let currentVideoData = null;
        let currentVideoUrl = '';
        let currentQuality = '';
        let totalEpisodes = 0;
        let videoPlayer = null;
        let episodeVideos = [];
        let dramaCover = CONFIG.defaultImage;

        const elements = {
            dramaDetail: document.getElementById('drama-detail'),
            episodeList: document.getElementById('episode-list'),
            episodeCount: document.getElementById('episode-count'),
            countText: document.getElementById('count-text'),

            qualityButtons: document.getElementById('quality-buttons'),
            episodeInfo: document.getElementById('episode-info'),
            videoPlayerContainer: document.getElementById('video-player-container'),
            videoPlayer: document.getElementById('video-player'),
            playerTitle: document.getElementById('player-title'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn')
        };

        // ============== INIT ==============
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const dramaId = urlParams.get('id');
            if (!dramaId) return window.location.href = '/';

            loadDramaDetail(dramaId);
            
            // Initialize video player
            videoPlayer = elements.videoPlayer;
            setupVideoPlayer();
        });

// ============== MAIN LOAD ==============
async function loadDramaDetail(dramaId) {
    if (isLoading) return;
    isLoading = true;

    try {
        console.log('üöÄ Loading drama ID:', dramaId);
        
        // 1. LOAD DETAIL DATA DARI PROXY (untuk episode, sinopsis)
        console.log('üìã Loading detail data...');
        const detailRes = await fetch(`${CONFIG.apiBase}/detail/${dramaId}?lang=id`);
        
        if (!detailRes.ok) {
            console.error('‚ùå Detail API failed:', detailRes.status);
            throw new Error(`Detail HTTP ${detailRes.status}`);
        }
        
        const detailData = await detailRes.json();
        console.log('üì¶ Detail API response:', detailData);
        
        // Handle proxy response structure
        const drama = detailData.data || detailData;
        
        if (!drama || detailData.code !== 0) {
            console.error('‚ùå Drama not found in response');
            throw new Error('Drama tidak ditemukan');
        }

        currentDrama = drama;
        episodeVideos = drama.videos || [];
        totalEpisodes = episodeVideos.length;
        
        console.log('‚úÖ Drama loaded:', {
            id: drama.id || dramaId,
            title: drama.title || drama.name,
            episodes: totalEpisodes
        });
        
        // 2. GET COVER IMAGE DARI HOME API (BUKAN DARI DETAIL API!)
        console.log('üñºÔ∏è Getting cover from HOME API...');
        dramaCover = await getCoverFromHomeApi(dramaId, drama);
        console.log('üéØ Final cover URL:', dramaCover);
        
        // 3. RENDER IMMEDIATELY
        renderDramaDetail(drama);
        renderEpisodes(episodeVideos);

    } catch (err) {
        console.error('‚ùå Load error:', err);
        showError(`Gagal memuat: ${err.message}`);
    } finally {
        isLoading = false;
        console.log('üèÅ Loading finished');
    }
}

// ============== GET COVER FROM HOME API ==============
async function getCoverFromHomeApi(dramaId, dramaDetail) {
    try {
        console.log('üåê Loading home API for cover...');
        const homeRes = await fetch(`${CONFIG.apiBase}/home?offset=0&count=50&lang=id`);
        
        if (!homeRes.ok) {
            console.warn('‚ö†Ô∏è Home API failed, using detail cover');
            return getSafeCoverUrl(dramaDetail.cover);
        }
        
        const homeData = await homeRes.json();
        console.log('üìä Home API loaded, items:', homeData.data?.length || 0);
        
        if (homeData.code === 0 && homeData.data && homeData.data.length > 0) {
            // Cari drama dengan ID yang sama di home API
            const homeDrama = homeData.data.find(item => item.id === dramaId);
            
            if (homeDrama && homeDrama.cover) {
                console.log('‚úÖ Found cover in home API:', homeDrama.cover);
                return homeDrama.cover; // Ini .jpg, ibyteimg.com
            } else {
                console.log('‚ùå Drama not found in home API');
            }
        }
        
        // Fallback: gunakan cover dari detail API
        console.log('üîÑ Using detail API cover as fallback');
        return getSafeCoverUrl(dramaDetail.cover);
        
    } catch (err) {
        console.warn('‚ö†Ô∏è Home API error, using fallback:', err);
        return getSafeCoverUrl(dramaDetail.cover);
    }
}

// ============== SAFE COVER URL ==============
function getSafeCoverUrl(coverUrl) {
    if (!coverUrl) {
        console.log('üìõ No cover URL, using default');
        return CONFIG.defaultImage;
    }
    
    console.log('üîß Processing cover URL:', coverUrl);
    
    // 1. Convert HEIC to JPG
    if (coverUrl.includes('.heic')) {
        const jpgUrl = coverUrl.replace('.heic', '.jpg');
        console.log('üîÑ Converted HEIC to JPG:', jpgUrl);
        return jpgUrl;
    }
    
    // 2. Fix domain jika fizzopic.org
    if (coverUrl.includes('fizzopic.org')) {
        // Coba ganti ke ibyteimg.com (domain yang work di home API)
        const fixedUrl = coverUrl
            .replace('fizzopic.org', 'ibyteimg.com')
            .replace('/novel-sign-sg/', '/novel-images-sg/');
        console.log('üåç Fixed domain URL:', fixedUrl);
        return fixedUrl;
    }
    
    return coverUrl;
}

        // ============== RENDER DETAIL ==============
        function renderDramaDetail(drama) {

            const html = `

                    </div>

                        <div class="d-flex flex-wrap gap-3 mb-4">

                            </span>

                            </span>` : ''}
                        </div>
                       
                        <div class="synopsis-box mb-4">
                            <h5 class="fw-bold mb-3"><i class="bi bi-info-circle text-danger me-2"></i>Sinopsis</h5>
                            <p>${escapeHtml(drama.intro || drama.introduction || 'Tidak ada sinopsis tersedia.')}</p>
                        </div>
                    </div>

            `;
            elements.dramaDetail.innerHTML = html;
        }

        // ============== RENDER EPISODES ==============
        function renderEpisodes(videos) {
            if (!videos || videos.length === 0) {
                showNoEpisodes();
                return;
            }

            elements.countText.textContent = `${videos.length} Episode`;
            elements.episodeList.style.display = 'flex';
            elements.noEpisodes.style.display = 'none';

            const html = videos.map((video, index) => {
                const episodeNum = video.episode || (index + 1);
                const duration = formatDuration(video.duration || 0);
                
                return `
                    <div class="col">
                        <div class="episode-card">
                            <button class="episode-btn w-100"
                                    onclick="playEpisode(${episodeNum})"
                                    data-index="${episodeNum}"
                                    title="Episode ${episodeNum}">
                                <div class="episode-number">Episode ${episodeNum}</div>
                                <div class="episode-duration">${duration}</div>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            elements.episodeList.innerHTML = html;
        }

        // ============== PLAY FUNCTIONS ==============
async function playEpisode(episodeNumber) {
    if (!episodeVideos || episodeVideos.length === 0) {
        alert('Data episode tidak tersedia');
        return;
    }
    
    currentEpisodeIndex = episodeNumber;
    
    try {
        // Tampilkan loading di tombol episode
        const btn = elements.episodeList.querySelector(`[data-index="${episodeNumber}"]`);
        if (btn) {
            btn.classList.add('loading');
            btn.disabled = true;
        }
        
        const videoData = episodeVideos.find(v => v.episode === episodeNumber);
        if (!videoData || !videoData.vid) {
            throw new Error('Video ID tidak ditemukan untuk episode ini');
        }
        
        console.log('üé¨ Memutar episode', episodeNumber, 'Video ID:', videoData.vid);
        
        const res = await fetch(`${CONFIG.apiBase}/video/${videoData.vid}?lang=id`);
        
        if (!res.ok) {
            throw new Error(`Gagal memuat video (HTTP ${res.status})`);
        }
        
        const data = await res.json();
        currentVideoData = data;
        
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // PILIH URL SECARA OTOMATIS - Prioritas: paling akhir di list
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let selectedVideoUrl = null;
        let selectedQuality = 720;
        let selectedLabel = '720p (Otomatis)';
        
        // 1. Ambil item TERAKHIR dari data.list (yang kamu inginkan)
        if (data.list && Array.isArray(data.list) && data.list.length > 0) {
            const lastItem = data.list[data.list.length - 1];
            if (lastItem?.url) {
                selectedVideoUrl = lastItem.url;
                const def = lastItem.definition || lastItem.quality || '720';
                selectedLabel = `${def}p (Paling Akhir)`;
                selectedQuality = parseInt(def, 10) || 720;
            }
        }
        
        // 2. Jika list kosong/tidak valid ‚Üí coba backup
        if (!selectedVideoUrl && data.backup) {
            selectedVideoUrl = data.backup;
            selectedLabel = '720p (Backup)';
        }
        
        // 3. Terakhir ‚Üí pakai url utama
        if (!selectedVideoUrl && data.url) {
            selectedVideoUrl = data.url;
            selectedLabel = '720p (Utama)';
        }
        
        // Cek apakah ada URL yang bisa dipakai
        if (!selectedVideoUrl) {
            throw new Error('Tidak ada URL video yang tersedia');
        }
        
        // Simpan untuk referensi (bisa dilihat di console)
        currentVideoUrl = selectedVideoUrl;
        currentQuality = selectedQuality;
        
        console.log('‚ñ∂ Langsung memutar:', {
            url: selectedVideoUrl.substring(0, 100) + '...',  // jangan tampilkan full URL di console kalau sensitif
            label: selectedLabel,
            quality: selectedQuality
        });
        
        // PUTAR LANGSUNG tanpa modal
        await playVideoInline(selectedVideoUrl, selectedQuality, episodeNumber);
        
        // Tandai episode yang sedang diputar (opsional, kalau UI-nya support)
        markEpisodeAsPlaying(episodeNumber);
        
        // Simpan riwayat tontonan
        saveLastWatched(episodeNumber);
        
    } catch (err) {
        console.error('‚ùå Gagal memutar episode:', err);
        alert('Gagal memutar video:\n' + err.message);
    } finally {
        // Kembalikan tombol ke kondisi normal
        const btn = elements.episodeList.querySelector(`[data-index="${episodeNumber}"]`);
        if (btn) {
            btn.classList.remove('loading');
            btn.disabled = false;
        }
    }
}

function playFirstEpisode() {
    if (episodeVideos.length > 0) {
        playEpisode(episodeVideos[0].episode || 1);
    }
}

        // ============== QUALITY MODAL FUNCTIONS ==============
        function showQualityModal(videoSources, episodeIndex) {
            if (!videoSources || videoSources.length === 0) return;
            
            elements.episodeInfo.innerHTML = `Episode ${episodeIndex}`;
            elements.qualityButtons.innerHTML = '';
            
            videoSources.forEach((source, idx) => {
                const button = document.createElement('button');
                button.className = 'quality-btn';
                button.innerHTML = `${source.label}`;
                
                button.onclick = () => selectQuality(source.videoPath, source.quality, episodeIndex);
                
                elements.qualityButtons.appendChild(button);
            });
            
            elements.qualityModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeQualityModal() {
            elements.qualityModal.style.display = 'none';
            elements.qualityButtons.innerHTML = '';
            document.body.style.overflow = '';
        }
        
        function selectQuality(videoUrl, quality, episodeIndex) {
            if (!videoUrl) {
                alert('URL video tidak valid');
                return;
            }
            
            currentVideoUrl = videoUrl;
            currentQuality = quality;
            currentEpisodeIndex = episodeIndex;
            
            playVideoInline(videoUrl, quality, episodeIndex);
            closeQualityModal();
        }

        // ============== VIDEO PLAYER FUNCTIONS ==============
        function setupVideoPlayer() {
            videoPlayer.addEventListener('ended', handleVideoEnded);
            
            videoPlayer.addEventListener('fullscreenchange', handleFullscreenChange);
            videoPlayer.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            videoPlayer.addEventListener('mozfullscreenchange', handleFullscreenChange);
            videoPlayer.addEventListener('msfullscreenchange', handleFullscreenChange);
        }
        
        async function playVideoInline(videoUrl, quality, episodeIndex) {
            try {
                videoPlayer.src = videoUrl;
                elements.playerTitle.textContent = `Episode ${episodeIndex}`;
                updateNavigationButtons();
                elements.videoPlayerContainer.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                
                videoPlayer.load();
                
                try {
                    await videoPlayer.play();
                } catch (playError) {
                    console.log('Autoplay prevented:', playError);
                }
                
                markEpisodeAsPlaying(episodeIndex);
                videoPlayer.focus();

            } catch (error) {
                console.error('Error playing video:', error);
                alert('Gagal memutar video: ' + error.message);
            }
        }
        
        async function playPrevEpisode() {
            if (currentEpisodeIndex > 1) {
                await loadAndPlayEpisode(currentEpisodeIndex - 1);
            }
        }
        
        async function playNextEpisode() {
            if (currentEpisodeIndex < totalEpisodes) {
                await loadAndPlayEpisode(currentEpisodeIndex + 1);
            }
        }
        
        async function loadAndPlayEpisode(episodeNumber) {
            try {
                currentEpisodeIndex = episodeNumber;
                
                const videoData = episodeVideos.find(v => v.episode === episodeNumber);
                if (!videoData || !videoData.vid) {
                    throw new Error('Video ID tidak ditemukan');
                }
                
                const res = await fetch(`${CONFIG.apiBase}/video/${videoData.vid}?lang=id`);
                
                if (!res.ok) {
                    throw new Error(`Video tidak tersedia`);
                }

                const data = await res.json();

                let selectedVideoUrl = data.url;
                
                if (!selectedVideoUrl && data.backup) {
                    selectedVideoUrl = data.backup;
                }
                
                if (!selectedVideoUrl && data.list && data.list.length > 0) {
                    selectedVideoUrl = data.list[0].url;
                }
                
                if (!selectedVideoUrl) {
                    throw new Error('Tidak ada URL video yang tersedia');
                }
                
                await playVideoInline(selectedVideoUrl, 720, episodeNumber);
                saveLastWatched(episodeNumber);
                
            } catch (error) {
                console.error('Error loading next episode:', error);
                alert('Gagal memuat episode: ' + error.message);
            }
        }
        
        function closeVideoPlayer() {
            elements.videoPlayerContainer.style.display = 'none';
            if (videoPlayer) {
                videoPlayer.pause();
                videoPlayer.src = '';
            }
            document.body.style.overflow = '';
        }
        
        function handleVideoEnded() {
            if (currentEpisodeIndex < totalEpisodes) {
                setTimeout(() => {
                    playNextEpisode();
                }, 1000);
            }
        }
        
        function toggleFullscreen() {
            const playerContainer = elements.videoPlayerContainer;
            
            if (!document.fullscreenElement) {
                if (playerContainer.requestFullscreen) {
                    playerContainer.requestFullscreen();
                } else if (playerContainer.webkitRequestFullscreen) {
                    playerContainer.webkitRequestFullscreen();
                } else if (playerContainer.mozRequestFullScreen) {
                    playerContainer.mozRequestFullScreen();
                } else if (playerContainer.msRequestFullscreen) {
                    playerContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        function handleFullscreenChange() {
            const isFullscreen = document.fullscreenElement || 
                               document.webkitFullscreenElement || 
                               document.mozFullScreenElement || 
                               document.msFullscreenElement;
            
            const icon = document.querySelector('.fullscreen-btn i');
            if (icon) {
                icon.className = isFullscreen ? 'bi bi-fullscreen-exit' : 'bi bi-fullscreen';
            }
        }
        
        function updateNavigationButtons() {
            if (elements.prevBtn) {
                elements.prevBtn.disabled = currentEpisodeIndex <= 1;
                elements.prevBtn.style.opacity = currentEpisodeIndex <= 1 ? '0.5' : '1';
            }
            
            if (elements.nextBtn) {
                elements.nextBtn.disabled = currentEpisodeIndex >= totalEpisodes;
                elements.nextBtn.style.opacity = currentEpisodeIndex >= totalEpisodes ? '0.5' : '1';
            }
        }
        
        function markEpisodeAsPlaying(index) {
            const episodeButtons = elements.episodeList.querySelectorAll('.episode-btn');
            episodeButtons.forEach(btn => {
                btn.classList.remove('playing');
                const btnIndex = parseInt(btn.dataset.index);
                if (btnIndex === index) {
                    btn.classList.add('playing');
                }
            });
        }

        // ============== HELPER FUNCTIONS ==============
        function saveLastWatched(index) {
            if (currentDrama?.id) {
                localStorage.setItem(`last_melolo_${currentDrama.id}`, index);
            }
        }

        function showNoEpisodes() {
            elements.episodeList.style.display = 'none';
            elements.noEpisodes.style.display = 'block';
            elements.countText.textContent = '0 Episode';
        }

        function showError(msg) {
            elements.dramaDetail.innerHTML = `
                <div class="error-box">
                    <i class="bi bi-exclamation-triangle-fill display-1 text-danger mb-3"></i>
                    <h4>Terjadi Kesalahan</h4>
                    <p>${escapeHtml(msg)}</p>
                    <button onclick="location.reload()" class="btn btn-danger mt-3">Coba Lagi</button>
                </div>
            `;
        }

        function formatDuration(seconds) {
            if (!seconds || seconds === 0) return '0:00';
            
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============== GLOBAL FUNCTIONS ==============
        window.playEpisode = playEpisode;
        window.playFirstEpisode = playFirstEpisode;
        window.selectQuality = selectQuality;
        window.closeQualityModal = closeQualityModal;
        window.closeVideoPlayer = closeVideoPlayer;
        window.playPrevEpisode = playPrevEpisode;
        window.playNextEpisode = playNextEpisode;
        window.toggleFullscreen = toggleFullscreen;
        
        // Close modal when clicking outside
        elements.qualityModal.addEventListener('click', function(e) {
            if (e.target === elements.qualityModal) {
                closeQualityModal();
            }
        });
        
        // Close video player when clicking outside video area
        elements.videoPlayerContainer.addEventListener('click', function(e) {
            if (e.target === elements.videoPlayerContainer) {
                closeVideoPlayer();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (elements.qualityModal.style.display === 'flex') {
                    closeQualityModal();
                } else if (elements.videoPlayerContainer.style.display === 'flex') {
                    closeVideoPlayer();
                }
            }
            
            // Keyboard shortcuts for video player
            if (elements.videoPlayerContainer.style.display === 'flex') {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        if (videoPlayer.paused) {
                            videoPlayer.play();
                        } else {
                            videoPlayer.pause();
                        }
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        videoPlayer.currentTime -= 10;
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        videoPlayer.currentTime += 10;
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        videoPlayer.volume = Math.min(videoPlayer.volume + 0.1, 1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        videoPlayer.volume = Math.max(videoPlayer.volume - 0.1, 0);
                        break;
                    case 'f':
                    case 'F':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 'n':
                    case 'N':
                        e.preventDefault();
                        if (elements.nextBtn && !elements.nextBtn.disabled) playNextEpisode();
                        break;
                    case 'p':
                    case 'P':
                        e.preventDefault();
                        if (elements.prevBtn && !elements.prevBtn.disabled) playPrevEpisode();
                        break;
                }
            }
        });
    </script>
