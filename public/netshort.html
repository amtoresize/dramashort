<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Video - NetShort</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* ========== BASE STYLES ========== */
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        /* ========== NAVBAR ========== */
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .back-btn {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
            background: rgba(255,255,255,0.1);
        }
        
        /* ========== DRAMA DETAIL ========== */
        .drama-poster {
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.7);
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        }
        
        .drama-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #0dcaf0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .synopsis-box {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            line-height: 1.8;
        }
        
        .badge-episode {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        
        /* ========== EPISODE CARDS ========== */
        .episode-card {
            margin-bottom: 1rem;
        }
        
        .episode-btn {
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid #333;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            color: white;
            padding: 1.2rem 0.5rem;
            width: 100%;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .episode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.4);
            border-color: #0d6efd;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        }
        
        .episode-btn.playing {
            background: linear-gradient(145deg, #0d6efd, #0b5ed7);
            border-color: #0b5ed7;
            color: white;
        }
        
        .episode-number {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        
        .episode-duration {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .drama-title {
                font-size: 1.8rem;
            }
            
            .drama-poster {
                max-height: 350px;
                margin-bottom: 1.5rem;
            }
            
            .episode-btn {
                min-height: 80px;
                padding: 1rem 0.3rem;
            }
            
            .episode-number {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .drama-title {
                font-size: 1.5rem;
            }
            
            .episode-btn {
                min-height: 70px;
                padding: 0.8rem 0.2rem;
            }
            
            .synopsis-box {
                padding: 1rem;
            }
        }
        
        /* ========== LOADING & STATES ========== */
        .loading-spinner {
            width: 4rem;
            height: 4rem;
        }
        
        .error-box {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }
        
        /* ========== UTILITIES ========== */
        .total-duration {
            background: linear-gradient(135deg, #6f42c1, #d63384);
        }
        
        /* ========== NETSHORT SPECIFIC ========== */
        .badge-netshort {
            background: linear-gradient(135deg, #2ed573, #1dd1a1);
        }
        
        .tag-badge {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.3);
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .badge-popular {
            background: linear-gradient(135deg, #ff9f1a, #ffd93d);
            color: #000;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- ========== NAVIGATION ========== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top shadow-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-lightning-charge-fill me-2"></i>
                <span>NetShort</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a href="/" class="btn btn-outline-light back-btn">
                    <i class="bi bi-arrow-left me-2"></i>Kembali ke Home
                </a>
            </div>
        </div>
    </nav>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="container py-5">
        <!-- Drama Detail Section -->
        <section id="drama-detail" class="mb-5">
            <!-- Content akan diisi oleh JavaScript -->
            <div class="text-center py-5">
                <div class="spinner-border loading-spinner text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="mt-3">Memuat detail video...</h4>
                <p class="text-muted">Mohon tunggu sebentar</p>
            </div>
        </section>

        <!-- Episodes Section -->
        <section class="mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">
                    <i class="bi bi-play-btn me-2"></i>Daftar Episode
                </h3>
                <div id="episode-count" class="badge badge-netshort badge-episode">
                    <span id="count-text">0 Episode</span>
                </div>
            </div>
            
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3" id="episode-list">
                <!-- Episodes akan diisi oleh JavaScript -->
            </div>
            
            <!-- Episode Not Found -->
            <div id="no-episodes" class="text-center py-5" style="display: none;">
                <div class="alert alert-info w-75 mx-auto">
                    <i class="bi bi-info-circle display-4 d-block mb-3"></i>
                    <h4>Episode Belum Tersedia</h4>
                    <p class="mb-0">Episode untuk video ini sedang dalam proses upload.</p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- ========== JAVASCRIPT ========== -->
    <script>
        // ============== CONFIGURATION ==============
        const CONFIG = {
            playerBase: '/player',
            defaultImage: 'https://www.svgrepo.com/show/475529/cinema.svg'
        };

        // ============== STATE MANAGEMENT ==============
        let currentVideo = null;
        let isLoading = false;

        // ============== DOM ELEMENTS ==============
        const elements = {
            dramaDetail: document.getElementById('drama-detail'),
            episodeList: document.getElementById('episode-list'),
            episodeCount: document.getElementById('episode-count'),
            countText: document.getElementById('count-text'),
            noEpisodes: document.getElementById('no-episodes')
        };

        // ============== INITIALIZATION ==============
        document.addEventListener('DOMContentLoaded', function() {
            console.log('NetShort Detail initialized');
            
            // Get video ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');
            
            if (!videoId) {
                window.location.href = '/';
                return;
            }
            
            // Load video details
            loadVideoDetail(videoId);
        });

        // ============== MAIN FUNCTIONS ==============

        /**
         * Load video detail from NetShort API
         */
        async function loadVideoDetail(videoId) {
            if (isLoading) return;
            
            isLoading = true;
            
            try {
                const apiUrl = `https://dramabos.asia/api/netshort/api/drama/info/${videoId}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    currentVideo = data.data;
                    renderVideoDetail(data.data);
                    renderEpisodes(data.data.result || []);
                } else {
                    throw new Error('Video tidak ditemukan');
                }
            } catch (error) {
                console.error('Error loading video detail:', error);
                showError(`Gagal memuat detail video: ${error.message}`);
            } finally {
                isLoading = false;
            }
        }

        /**
         * Render video detail to the page
         */
        function renderVideoDetail(video) {
            // Update page title
            document.title = `${escapeHtml(video.name)} - NetShort`;
            
            // Get cover from discover data if available
            let cover = CONFIG.defaultImage;
            let tags = [];
            let heatScore = '';
            
            // Try to get additional info from discover endpoint
            fetch('https://dramabos.asia/api/netshort/api/drama/discover?lang=id_ID')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data && data.data.dataList) {
                        const discoverVideo = data.data.dataList.find(v => 
                            v.shortPlayName === video.name || 
                            v.shortPlayId === videoIdFromUrl()
                        );
                        if (discoverVideo) {
                            cover = discoverVideo.shortPlayCover || cover;
                            tags = discoverVideo.labelArray || tags;
                            heatScore = discoverVideo.heatScoreShow || '';
                        }
                    }
                    updateVideoDetailUI(video, cover, tags, heatScore);
                })
                .catch(() => {
                    updateVideoDetailUI(video, cover, tags, heatScore);
                });
        }

        /**
         * Update video detail UI
         */
        function updateVideoDetailUI(video, cover, tags, heatScore) {
            const isDub = video.name.toLowerCase().includes('(sulih suara)') || video.name.toLowerCase().includes('sulih suara');
            
            // Create HTML
            const html = `
                <div class="row">
                    <!-- Poster Column -->
                    <div class="col-lg-4 col-md-5 mb-4 mb-md-0">
                        <div class="position-sticky" style="top: 90px;">
                            <img src="${cover}" 
                                 class="drama-poster mb-4"
                                 alt="${escapeHtml(video.name)}"
                                 onerror="this.onerror=null; this.src='${CONFIG.defaultImage}'">
                            
                            <!-- Tags -->
                            ${tags.length > 0 ? `
                            <div class="d-flex flex-wrap gap-2 mb-3">
                                ${tags.slice(0, 4).map(tag => `
                                    <span class="tag-badge">${escapeHtml(tag)}</span>
                                `).join('')}
                            </div>
                            ` : ''}
                            
                            <!-- Quick Actions -->
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg py-3" onclick="playFirstEpisode()" id="playFirstBtn">
                                    <i class="bi bi-play-fill me-2"></i>Putar Episode 1
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Details Column -->
                    <div class="col-lg-8 col-md-7">
                        <h1 class="drama-title">${escapeHtml(video.name)}</h1>
                        
                        <!-- Badges dubbing + episode -->
                        <div class="d-flex flex-wrap gap-3 mb-4">
                            <span class="badge badge-netshort badge-episode">
                                <i class="bi bi-film me-1"></i> ${video.result ? video.result.length : 1} Episode
                            </span>
                            
                            ${heatScore ? `
                            <span class="badge badge-popular badge-episode">
                                <i class="bi bi-fire me-1"></i> ${heatScore}
                            </span>
                            ` : ''}
                            
                            ${isDub ? `
                            <span class="badge bg-success">
                                <i class="bi bi-volume-up-fill me-1"></i> Sulih Suara Indonesia
                            </span>
                            ` : ''}
                        </div>
                        
                        <!-- Synopsis -->
                        <div class="synopsis-box mb-4">
                            <h5 class="fw-bold mb-3">
                                <i class="bi bi-info-circle text-primary me-2"></i>Deskripsi
                            </h5>
                            <p class="mb-0" style="line-height: 1.8; font-size: 1.05rem;">
                                Video pendek dari NetShort. ${isDub ? 'Dengan audio sulih suara profesional bahasa Indonesia (tanpa subtitle).' : ''}
                                ${tags.length > 0 ? 'Kategori: ' + tags.join(', ') + '.' : ''}
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            elements.dramaDetail.innerHTML = html;
        }

        /**
         * Get video ID from URL
         */
        function videoIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        /**
         * Render episodes list
         */
        function renderEpisodes(episodes) {
            const isDub = currentVideo?.name?.toLowerCase().includes('sulih suara') || false;
            
            if (!episodes || episodes.length === 0) {
                elements.episodeList.style.display = 'none';
                elements.noEpisodes.style.display = 'block';
                elements.countText.textContent = '0 Episode';
                return;
            }
            
            // Sort episodes by number
            episodes.sort((a, b) => a.episodeNo - b.episodeNo);
            
            // Update count
            elements.countText.textContent = `${episodes.length} Episode`;
            elements.episodeList.style.display = 'flex';
            elements.noEpisodes.style.display = 'none';
            
            // Create episode cards
            const episodesHtml = episodes.map(episode => {
                return `
                    <div class="col">
                        <div class="episode-card">
                            <button class="episode-btn w-100" 
                                    onclick="playEpisode('${episode.id}', ${episode.episodeNo}, this)"
                                    data-id="${episode.id}"
                                    data-episode="${episode.episodeNo}"
                                    title="Episode ${episode.episodeNo}">
                                <div class="episode-number">Episode ${episode.episodeNo}</div>
                                <div class="episode-duration">1-3 min${isDub ? ' â€¢ Dub ID' : ''}</div>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            elements.episodeList.innerHTML = episodesHtml;
        }

        /**
         * Play a specific episode (OPEN IN NEW TAB)
         */
        async function playEpisode(videoId, episodeNumber, buttonElement) {
            if (!videoId) {
                alert('Video ID tidak valid');
                return;
            }
            
            console.log('Playing episode:', episodeNumber, 'Video ID:', videoId);
            
            // Update button state
            if (buttonElement) {
                updateButtonState(buttonElement, true);
            }
            
            try {
                // Cari URL video dari data yang sudah di-load
                let videoUrl = null;
                
                if (currentVideo && currentVideo.result) {
                    const episode = currentVideo.result.find(ep => 
                        ep.id === videoId && ep.episodeNo === episodeNumber
                    );
                    if (episode && episode.videoUrl) {
                        videoUrl = episode.videoUrl;
                    }
                }
                
                if (videoUrl) {
                    // Generate player URL
                    const playerUrl = `${CONFIG.playerBase}?url=${encodeURIComponent(videoUrl)}&title=${encodeURIComponent(currentVideo.name)}&episode=${episodeNumber}`;
                    
                    // OPEN IN NEW TAB
                    window.open(playerUrl, '_blank');
                    
                    // Save last watched episode
                    saveLastWatched(episodeNumber);
                    
                } else {
                    // Fallback: Coba ambil dari API info
                    const apiUrl = `https://dramabos.asia/api/netshort/api/drama/info/${videoIdFromUrl()}`;
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    if (data.success && data.data && data.data.result) {
                        const episode = data.data.result.find(ep => ep.episodeNo === episodeNumber);
                        if (episode && episode.videoUrl) {
                            const playerUrl = `${CONFIG.playerBase}?url=${encodeURIComponent(episode.videoUrl)}&title=${encodeURIComponent(data.data.name)}&episode=${episodeNumber}`;
                            window.open(playerUrl, '_blank');
                            saveLastWatched(episodeNumber);
                        } else {
                            throw new Error('Video URL tidak ditemukan');
                        }
                    } else {
                        throw new Error('Video URL tidak ditemukan');
                    }
                }
            } catch (error) {
                console.error('Error playing video:', error);
                alert('Gagal memutar video: ' + error.message);
            } finally {
                // Restore button state
                if (buttonElement) {
                    updateButtonState(buttonElement, false);
                }
            }
        }

        /**
         * Play the first episode
         */
        function playFirstEpisode() {
            if (!currentVideo || !currentVideo.result || currentVideo.result.length === 0) {
                alert('Tidak ada episode yang tersedia');
                return;
            }
            
            const firstEpisode = currentVideo.result[0];
            const firstButton = elements.episodeList.querySelector('.episode-btn');
            playEpisode(firstEpisode.id, firstEpisode.episodeNo, firstButton);
        }

        // ============== UI HELPER FUNCTIONS ==============

        /**
         * Update button loading state
         */
        function updateButtonState(button, isLoading) {
            if (isLoading) {
                // Save original content
                button.dataset.originalContent = button.innerHTML;
                
                // Show loading
                button.innerHTML = `
                    <div class="spinner-border spinner-border-sm text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <small class="mt-1">Loading...</small>
                `;
                button.disabled = true;
                button.classList.add('playing');
            } else {
                // Restore original content
                if (button.dataset.originalContent) {
                    button.innerHTML = button.dataset.originalContent;
                } else {
                    const episode = button.dataset.episode;
                    button.innerHTML = `
                        <div class="episode-number">Episode ${episode}</div>
                        <div class="episode-duration">1-3 min</div>
                    `;
                }
                button.disabled = false;
                button.classList.remove('playing');
            }
        }

        /**
         * Save last watched episode
         */
        function saveLastWatched(episodeNumber) {
            const videoId = videoIdFromUrl();
            if (videoId && currentVideo) {
                localStorage.setItem(`last_watched_netshort_${videoId}`, episodeNumber);
                localStorage.setItem('last_watched_time', Date.now());
            }
        }

        /**
         * Show error message
         */
        function showError(message) {
            elements.dramaDetail.innerHTML = `
                <div class="error-box">
                    <div class="d-flex align-items-center flex-column">
                        <i class="bi bi-exclamation-triangle-fill display-1 text-danger mb-3"></i>
                        <h4 class="text-center">Terjadi Kesalahan</h4>
                        <p class="text-center mb-4">${escapeHtml(message)}</p>
                        <div class="d-flex gap-2">
                            <button onclick="window.location.href='/'" class="btn btn-outline-danger">
                                <i class="bi bi-house me-1"></i> Kembali ke Home
                            </button>
                            <button onclick="location.reload()" class="btn btn-primary">
                                <i class="bi bi-arrow-clockwise me-1"></i> Coba Lagi
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // ============== UTILITY FUNCTIONS ==============

        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============== GLOBAL EXPORTS ==============
        window.playEpisode = playEpisode;
        window.playFirstEpisode = playFirstEpisode;
    </script>
</body>
</html>
