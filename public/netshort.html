<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Video - NetShort</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .navbar-brand { font-weight: bold; font-size: 1.5rem; }
        .back-btn { border-radius: 50px; padding: 0.5rem 1.5rem; font-weight: 600; transition: all 0.3s; }
        .back-btn:hover { transform: translateX(-5px); background: rgba(255,255,255,0.1); }
        
        .drama-poster {
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.7);
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }
        
        .drama-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #0dcaf0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .dubbing-badge-main {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-radius: 50px;
        }
        
        .synopsis-box {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            line-height: 1.8;
        }
        
        .episode-card { margin-bottom: 1rem; }
        
        .episode-btn {
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid #333;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            color: white;
            padding: 1.2rem 0.5rem;
            width: 100%;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .episode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.4);
            border-color: #0d6efd;
        }
        
        .episode-btn.playing {
            background: linear-gradient(145deg, #0d6efd, #0b5ed7);
            border-color: #0b5ed7;
        }
        
        .loading-spinner { width: 4rem; height: 4rem; }
        .error-box {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="/">NetShort</a>
            <a href="/" class="btn btn-outline-light">Kembali</a>
        </div>
    </nav>

    <main class="container py-5">
        <section id="drama-detail" class="mb-5">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <h4 class="mt-3">Memuat...</h4>
            </div>
        </section>

        <section>
            <h3 class="mb-4">Episode</h3>
            <div class="row g-3" id="episode-list"></div>
            <div id="no-episodes" class="text-center py-5 d-none">
                <h4>Belum ada episode</h4>
            </div>
        </section>
    </main>

    <script>
        const CONFIG = {
            playerBase: '/player',
            defaultImage: 'https://www.svgrepo.com/show/475529/cinema.svg'
        };

        let currentVideo = null;

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) loadDetail(id);
        });

        async function loadDetail(id) {
            try {
                const res = await fetch(`https://dramabos.asia/api/netshort/api/drama/info/${id}`);
                const data = await res.json();
                
                if (data.success && data.data) {
                    currentVideo = data.data;
                    renderDetail(data.data);
                    renderEpisodes(data.data.result || []);
                } else {
                    showError('Drama tidak ditemukan');
                }
            } catch (e) {
                showError('Gagal memuat');
            }
        }

        function renderDetail(video) {
            document.title = video.name;
            const isDub = video.name.toLowerCase().includes('sulih suara');
            
            document.getElementById('drama-detail').innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <img src="${CONFIG.defaultImage}" class="img-fluid rounded" alt="${video.name}" onerror="this.src='${CONFIG.defaultImage}'">
                    </div>
                    <div class="col-md-8">
                        <h2>${video.name}</h2>
                        ${isDub ? '<span class="badge bg-success mb-3"><i class="bi bi-volume-up-fill"></i> Sulih Suara Indonesia</span>' : ''}
                        <p class="text-muted">Jumlah Episode: ${video.result?.length || 1}</p>
                        <p>Drama pendek dengan audio sulih suara Indonesia. Tanpa subtitle.</p>
                        <button class="btn btn-primary btn-lg" onclick="playFirst()">Putar Episode 1</button>
                    </div>
                </div>
            `;
        }

        function renderEpisodes(eps) {
            if (!eps.length) {
                document.getElementById('no-episodes').classList.remove('d-none');
                return;
            }
            
            const html = eps.map(ep => `
                <div class="col-md-3">
                    <button class="btn btn-outline-light w-100 py-3" onclick="play(${ep.episodeNo})">
                        Episode ${ep.episodeNo}
                    </button>
                </div>
            `).join('');
            
            document.getElementById('episode-list').innerHTML = html;
        }

        function playFirst() {
            if (currentVideo?.result?.[0]) {
                play(1);
            }
        }

        function play(epNo) {
            const ep = currentVideo.result.find(e => e.episodeNo === epNo);
            if (ep?.videoUrl) {
                window.open(`${CONFIG.playerBase}?url=${encodeURIComponent(ep.videoUrl)}&title=${encodeURIComponent(currentVideo.name)}&ep=${epNo}`, '_blank');
            }
        }

        function showError(msg) {
            document.getElementById('drama-detail').innerHTML = `<div class="alert alert-danger">${msg}</div>`;
        }
    </script>
</body>
</html>
