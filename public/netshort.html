<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Video - NetShort</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        .navbar-brand { font-weight: bold; font-size: 1.5rem; }
        .back-btn { border-radius: 50px; padding: 0.5rem 1.5rem; font-weight: 600; transition: all 0.3s; }
        .back-btn:hover { transform: translateX(-5px); background: rgba(255,255,255,0.1); }
        
        .drama-poster {
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.7);
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }
        
        .drama-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #0dcaf0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .dubbing-badge-main {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-radius: 50px;
        }
        
        .synopsis-box {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            line-height: 1.8;
        }
        
        .episode-card { margin-bottom: 1rem; }
        
        .episode-btn {
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid #333;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            color: white;
            padding: 1.2rem 0.5rem;
            width: 100%;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .episode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.4);
            border-color: #0d6efd;
        }
        
        .episode-btn.playing {
            background: linear-gradient(145deg, #0d6efd, #0b5ed7);
            border-color: #0b5ed7;
        }
        
        .loading-spinner { width: 4rem; height: 4rem; }
        .error-box {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top shadow-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-lightning-charge-fill me-2"></i>
                <span>NetShort Sulih Suara</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a href="/" class="btn btn-outline-light back-btn">
                    <i class="bi bi-arrow-left me-2"></i>Kembali ke Home
                </a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <section id="drama-detail" class="mb-5">
            <div class="text-center py-5">
                <div class="spinner-border loading-spinner text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="mt-3">Memuat detail drama...</h4>
            </div>
        </section>

        <section class="mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">
                    <i class="bi bi-play-btn me-2"></i>Daftar Episode
                </h3>
                <div class="badge bg-success badge-episode">
                    <span id="count-text">0 Episode</span>
                </div>
            </div>
            
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3" id="episode-list">
                <!-- Episodes diisi JS -->
            </div>
            
            <div id="no-episodes" class="text-center py-5" style="display: none;">
                <div class="alert alert-info w-75 mx-auto">
                    <i class="bi bi-info-circle display-4 d-block mb-3"></i>
                    <h4>Episode Belum Tersedia</h4>
                </div>
            </div>
        </section>
    </main>

    <script>
        const CONFIG = {
            playerBase: '/player',
            defaultImage: 'https://www.svgrepo.com/show/475529/cinema.svg'
        };

        let currentVideo = null;
        let isLoading = false;

        const elements = {
            dramaDetail: document.getElementById('drama-detail'),
            episodeList: document.getElementById('episode-list'),
            countText: document.getElementById('count-text'),
            noEpisodes: document.getElementById('no-episodes')
        };

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');
            
            if (!videoId) {
                window.location.href = '/';
                return;
            }
            
            loadVideoDetail(videoId);
        });

        async function loadVideoDetail(videoId) {
            if (isLoading) return;
            isLoading = true;
            
            try {
                const apiUrl = `https://dramabos.asia/api/netshort/api/drama/info/${videoId}`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    currentVideo = data.data;
                    renderVideoDetail(data.data);
                    renderEpisodes(data.data.result || []);
                } else {
                    throw new Error('Drama tidak ditemukan');
                }
            } catch (error) {
                console.error('Error:', error);
                showError(`Gagal memuat: ${error.message}`);
            } finally {
                isLoading = false;
            }
        }

        function renderVideoDetail(video) {
            document.title = `${escapeHtml(video.name)} - NetShort Sulih Suara`;
            
            const html = `
                <div class="row">
                    <div class="col-lg-4 col-md-5 mb-4 mb-md-0">
                        <div class="position-sticky" style="top: 90px;">
                            <img src="${CONFIG.defaultImage}" 
                                 class="drama-poster mb-4"
                                 alt="${escapeHtml(video.name)}"
                                 onerror="this.src='${CONFIG.defaultImage}'">
                            
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg py-3" onclick="playFirstEpisode()">
                                    <i class="bi bi-play-fill me-2"></i>Putar Episode 1
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-8 col-md-7">
                        <h1 class="drama-title">${escapeHtml(video.name)}</h1>
                        
                        <div class="d-flex flex-wrap gap-3 mb-4">
                            <span class="dubbing-badge-main">
                                <i class="bi bi-volume-up-fill me-1"></i>Sulih Suara Indonesia
                            </span>
                            <span class="badge bg-success badge-episode">
                                <i class="bi bi-film me-1"></i> ${video.result ? video.result.length : '?'} Episode
                            </span>
                        </div>
                        
                        <div class="synopsis-box mb-4">
                            <h5 class="fw-bold mb-3">
                                <i class="bi bi-info-circle text-primary me-2"></i>Deskripsi
                            </h5>
                            <p class="mb-0" style="line-height: 1.8; font-size: 1.05rem;">
                                Drama short dengan audio sulih suara profesional bahasa Indonesia. 
                                Cocok untuk penonton yang ingin menikmati cerita tanpa subtitle.
                                Durasi per episode sekitar 1-3 menit.
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            elements.dramaDetail.innerHTML = html;
        }

        function renderEpisodes(episodes) {
            if (!episodes || episodes.length === 0) {
                elements.episodeList.style.display = 'none';
                elements.noEpisodes.style.display = 'block';
                elements.countText.textContent = '0 Episode';
                return;
            }
            
            episodes.sort((a, b) => a.episodeNo - b.episodeNo);
            elements.countText.textContent = `${episodes.length} Episode`;
            elements.episodeList.style.display = 'flex';
            elements.noEpisodes.style.display = 'none';
            
            const html = episodes.map(episode => `
                <div class="col">
                    <div class="episode-card">
                        <button class="episode-btn w-100" 
                                onclick="playEpisode('${episode.id}', ${episode.episodeNo}, this)"
                                data-id="${episode.id}"
                                data-episode="${episode.episodeNo}"
                                title="Episode ${episode.episodeNo}">
                            <div class="episode-number">Episode ${episode.episodeNo}</div>
                            <div class="episode-duration">1-3 menit • Sulih Suara ID</div>
                        </button>
                    </div>
                </div>
            `).join('');
            
            elements.episodeList.innerHTML = html;
        }

        async function playEpisode(videoId, episodeNumber, button) {
            if (!videoId) return alert('Video ID tidak valid');
            
            if (button) updateButtonState(button, true);
            
            try {
                let videoUrl = null;
                
                if (currentVideo?.result) {
                    const ep = currentVideo.result.find(e => e.id === videoId && e.episodeNo === episodeNumber);
                    if (ep?.videoUrl) videoUrl = ep.videoUrl;
                }
                
                if (!videoUrl) {
                    const res = await fetch(`https://dramabos.asia/api/netshort/api/drama/info/${videoIdFromUrl()}`);
                    const data = await res.json();
                    if (data.success && data.data?.result) {
                        const ep = data.data.result.find(e => e.episodeNo === episodeNumber);
                        if (ep?.videoUrl) videoUrl = ep.videoUrl;
                    }
                }
                
                if (videoUrl) {
                    const playerUrl = `${CONFIG.playerBase}?url=${encodeURIComponent(videoUrl)}&title=${encodeURIComponent(currentVideo.name)}&episode=${episodeNumber}&audio=sulih-suara-id`;
                    window.open(playerUrl, '_blank');
                    saveLastWatched(episodeNumber);
                } else {
                    alert('Link video tidak ditemukan');
                }
            } catch (err) {
                console.error(err);
                alert('Gagal memutar: ' + err.message);
            } finally {
                if (button) updateButtonState(button, false);
            }
        }

        function playFirstEpisode() {
            if (!currentVideo?.result?.length) return alert('Tidak ada episode');
            const first = currentVideo.result[0];
            const btn = elements.episodeList.querySelector('.episode-btn');
            playEpisode(first.id, first.episodeNo, btn);
        }

        function updateButtonState(btn, loading) {
            if (loading) {
                btn.dataset.original = btn.innerHTML;
                btn.innerHTML = `<div class="spinner-border spinner-border-sm"></div><small>Loading...</small>`;
                btn.disabled = true;
                btn.classList.add('playing');
            } else {
                btn.innerHTML = btn.dataset.original || `
                    <div class="episode-number">Episode ${btn.dataset.episode}</div>
                    <div class="episode-duration">1-3 menit • Sulih Suara ID</div>
                `;
                btn.disabled = false;
                btn.classList.remove('playing');
            }
        }

        function saveLastWatched(ep) {
            const id = videoIdFromUrl();
            if (id) localStorage.setItem(`last_netshort_${id}`, ep);
        }

        function videoIdFromUrl() {
            return new URLSearchParams(window.location.search).get('id');
        }

        function showError(msg) {
            elements.dramaDetail.innerHTML = `
                <div class="error-box">
                    <i class="bi bi-exclamation-triangle-fill display-1 text-danger mb-3"></i>
                    <h4>Terjadi Kesalahan</h4>
                    <p>${escapeHtml(msg)}</p>
                    <button onclick="location.reload()" class="btn btn-primary mt-3">
                        Coba Lagi
                    </button>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.playEpisode = playEpisode;
        window.playFirstEpisode = playFirstEpisode;
    </script>
</body>
</html>
