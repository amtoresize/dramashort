<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaShort - Streaming Drama Asia Gratis</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* ========== VARIABLES & ROOT ========== */
        :root {
            --primary: #0d6efd;
            --primary-dark: #0b5ed7;
            --secondary: #6c757d;
            --dark-bg: #121212;
            --card-bg: #1a1a1a;
            --text-light: #f8f9fa;
            --text-muted: #adb5bd;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* ========== BASE STYLES ========== */
        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(13, 110, 253, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 85% 30%, rgba(108, 117, 125, 0.05) 0%, transparent 20%);
        }
        
        /* ========== NAVBAR ========== */
        .navbar {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0rem 0;
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.8rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 0rem;
        }
        
        .nav-link {
            color: var(--text-muted) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--text-light) !important;
            background: rgba(13, 110, 253, 0.1);
        }
        
        /* ========== DRAMA CARDS ========== */
        .drama-card {
            background: var(--card-bg);
            border: none;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .drama-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(13, 110, 253, 0.15);
        }
        
        .card-cover {
            position: relative;
            overflow: hidden;
            aspect-ratio: 2/3;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        }
        
        .drama-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .drama-card:hover .drama-cover {
            transform: scale(1.08);
        }
        
        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .drama-card:hover .play-overlay {
            opacity: 1;
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            border: none;
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }
        
        .card-body {
            padding: 1.2rem;
        }
        
        .drama-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        
        .drama-meta {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.8rem;
        }
        
        .drama-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .episode-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(13, 110, 253, 0.9);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
            z-index: 2;
        }
        
        /* ========== VIEW TOGGLE STYLES ========== */
        .view-toggle {
            min-width: 80px;
            transition: all 0.3s ease;
        }
        
        .view-toggle.active {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }
        
        /* List view specific styles */
        #drama-list.list-view {
            --list-card-height: 220px;
        }
        
        #drama-list.list-view .drama-card {
            display: flex;
            flex-direction: row;
            height: var(--list-card-height);
            margin-bottom: 1rem;
            align-items: stretch;
        }
        
        #drama-list.list-view .card-cover {
            width: 160px;
            height: var(--list-card-height);
            flex-shrink: 0;
            border-radius: 12px 0 0 12px;
            aspect-ratio: unset;
        }
        
        #drama-list.list-view .card-content {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        #drama-list.list-view .drama-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            -webkit-line-clamp: 1;
        }
        
        #drama-list.list-view .drama-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.8rem;
            align-items: center;
        }
        
        #drama-list.list-view .drama-desc {
            -webkit-line-clamp: 2;
            margin-bottom: 1rem;
            flex-grow: 1;
        }
        
        #drama-list.list-view .watch-btn {
            align-self: flex-start;
            margin-top: auto;
        }
        
        #drama-list.list-view .play-overlay {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #drama-list.list-view .drama-card:hover .play-overlay {
            opacity: 1;
        }

/* Tambah di style tag */
.source-selector {
    background: var(--card-bg) !important;
    border: 1px solid #444 !important;
    color: white !important;
    padding: 0.3rem 0.5rem !important;
    border-radius: 8px !important;
    font-size: 0.85rem !important;
    width: auto !important;
    cursor: pointer !important;
}

.btn-group .tab-btn {
    border-radius: 6px !important;
    margin: 0 2px;
    font-size: 0.8rem;
}

.btn-group .tab-btn.active {
    background: var(--primary) !important;
    border-color: var(--primary) !important;
}
        
        /* Responsive for list view */
        @media (max-width: 768px) {
            #drama-list.list-view {
                --list-card-height: 180px;
            }
            
            #drama-list.list-view .card-cover {
                width: 120px;
            }
            
            #drama-list.list-view .card-content {
                padding: 1rem;
            }
            
            #drama-list.list-view .drama-title {
                font-size: 1.1rem;
            }
            
            #drama-list.list-view .drama-desc {
                -webkit-line-clamp: 1;
            }
        }
        
        @media (max-width: 576px) {
            #drama-list.list-view {
                --list-card-height: 150px;
            }
            
            #drama-list.list-view .card-cover {
                width: 100px;
            }
            
            #drama-list.list-view .drama-meta {
                flex-direction: column;
                gap: 0.3rem;
                align-items: flex-start;
            }
            
            #drama-list.list-view .watch-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }
        
        /* Smooth transition between views */
        #drama-list {
            transition: all 0.3s ease;
        }
        
        #drama-list .drama-card {
            transition: all 0.3s ease;
        }
        
        /* ========== LOAD MORE BUTTON ========== */
        .load-more-btn {
            background: var(--primary);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 2rem auto;
        }
        
        .load-more-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.3);
        }
        
        /* ========== LOADING INDICATOR ========== */
        .loading-indicator {
            width: 100%;
            text-align: center;
            padding: 3rem;
        }
        
        .spinner-grow {
            width: 3rem;
            height: 3rem;
        }
        
        /* ========== EMPTY STATE ========== */
        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .drama-title {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .card-body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation sederhana (hanya logo + dropdown sumber) -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                DramaShort
            </a>

            <!-- Dropdown sumber akan dimasukkan oleh app.js di sini -->
            <!-- Tidak perlu navbar-toggler atau collapse karena tidak ada menu lain -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container pb-5 mt-5 pt-4">
        <!-- Header daftar drama (tanpa toggle grid/list) -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">
                Drama Terbaru
            </h2>
            <!-- Dropdown sumber akan muncul otomatis di sini oleh JS -->
        </div>

        <!-- Drama Grid -->
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="drama-list">
            <!-- Content loaded by app.js -->
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator text-center py-5" id="loading" style="display: none;">
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Memuat drama...</p>
        </div>

        <!-- Empty State -->
        <div class="empty-state text-center py-5" id="empty-state" style="display: none;">
            <i class="bi bi-emoji-frown display-1 text-muted"></i>
            <h4 class="mb-3">Belum ada drama tersedia</h4>
            <p class="text-muted mb-4">Coba ganti sumber atau refresh</p>
            <button onclick="location.reload()" class="btn btn-primary">
                <i class="bi bi-arrow-clockwise me-2"></i>Refresh Halaman
            </button>
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-5">
            <button id="load-more" class="btn btn-primary btn-lg px-5">
                <i class="bi bi-plus-circle me-2"></i> Load More
            </button>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
