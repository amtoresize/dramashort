<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaBox - Nonton Drama Panjang</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* ========== VARIABLES ========== */
        :root {
            --primary: #ff6b6b;
            --primary-dark: #ff4757;
            --secondary: #747d8c;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-light: #f8f9fa;
            --text-muted: #adb5bd;
        }
        
        /* ========== BASE STYLES ========== */
        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            background-image: radial-gradient(circle at 20% 30%, rgba(255, 107, 107, 0.1) 0%, transparent 25%);
        }
        
        /* ========== NAVBAR ========== */
        .navbar {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 107, 107, 0.1);
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        /* ========== DRAMA DETAIL ========== */
        .drama-poster {
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        }
        
        .drama-title {
            font-size: 2.3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .synopsis-box {
            background: rgba(40, 40, 40, 0.7);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            line-height: 1.8;
        }
        
        .badge-dramabox {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        /* ========== EPISODE CARDS ========== */
        .episode-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .episode-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2);
        }
        
        .episode-card.playing {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 71, 87, 0.1));
            border-color: var(--primary);
        }
        
        .episode-number {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.3rem;
        }
        
        .episode-title {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        
        .episode-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        /* ========== VIDEO PLAYER ========== */
        .video-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .video-player {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            background: #000;
        }
        
        .quality-selector {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: white;
            font-size: 0.9rem;
        }
        
        /* ========== LOADING ========== */
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            color: var(--primary);
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .drama-title {
                font-size: 1.8rem;
            }
            
            .drama-poster {
                max-height: 350px;
                margin-bottom: 1.5rem;
            }
            
            .episode-card {
                padding: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .drama-title {
                font-size: 1.5rem;
            }
            
            .synopsis-box {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-play-btn-fill me-2"></i>DramaBox
            </a>
            <div class="navbar-nav ms-auto">
                <a href="/" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>Kembali ke Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Drama Detail Section -->
        <section id="drama-detail" class="mb-5">
            <div class="text-center py-5">
                <div class="spinner-border loading-spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="mt-3">Memuat detail drama...</h4>
            </div>
        </section>

        <!-- Video Player Section -->
        <section id="video-section" class="mb-5" style="display: none;">
            <div class="video-container mb-4">
                <video id="video-player" class="video-player" controls playsinline>
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="mb-0">
                    <i class="bi bi-play-circle me-2"></i>Sedang diputar:
                    <span id="current-episode" class="text-primary">Episode 1</span>
                </h5>
                <select id="quality-selector" class="quality-selector">
                    <option value="720">720p (Default)</option>
                    <option value="540">540p</option>
                    <option value="1080">1080p (VIP)</option>
                </select>
            </div>
        </section>

        <!-- Episodes Section -->
        <section class="mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">
                    <i class="bi bi-list-ol me-2"></i>Daftar Episode
                </h3>
                <div class="badge-dramabox">
                    <span id="total-episodes">0 Episode</span>
                </div>
            </div>
            
            <div id="episode-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                <!-- Episodes will be loaded here -->
            </div>
            
            <!-- No Episodes -->
            <div id="no-episodes" class="text-center py-5" style="display: none;">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle display-4 d-block mb-3"></i>
                    <h4>Episode Belum Tersedia</h4>
                    <p>Episode untuk drama ini sedang dalam proses upload.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Script -->
    <script>
        // ============== CONFIGURATION ==============
        const CONFIG = {
            defaultImage: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQ1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQ1MCIgZmlsbD0iIzIyMiIvPjx0ZXh0IHg9IjE1MCIgeT0iMjI1IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiNmZmYiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkRyb21hIENvdmVyPC90ZXh0Pjwvc3ZnPg=='
        };

        // ============== STATE VARIABLES ==============
        let currentDrama = null;
        let currentEpisode = null;
        let isLoading = false;
        const videoPlayer = document.getElementById('video-player');

        // ============== URL PARSING ==============
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DramaBox Detail initialized');
            
            const urlParams = new URLSearchParams(window.location.search);
            const dramaId = urlParams.get('id');
            
            if (!dramaId) {
                window.location.href = '/';
                return;
            }
            
            loadDramaDetail(dramaId);
            
            // Setup quality selector
            document.getElementById('quality-selector').addEventListener('change', function() {
                if (currentEpisode && currentEpisode.videoUrls) {
                    const quality = this.value;
                    const videoUrl = getVideoUrlByQuality(currentEpisode.videoUrls, quality);
                    if (videoUrl) {
                        videoPlayer.src = videoUrl;
                        videoPlayer.load();
                        videoPlayer.play().catch(e => console.log('Auto-play prevented:', e));
                    }
                }
            });
        });

        // ============== MAIN FUNCTIONS ==============

        /**
         * Load drama detail from DramaBox API
         */
        async function loadDramaDetail(dramaId) {
            if (isLoading) return;
            
            isLoading = true;
            
            try {
                const response = await fetch(`https://dramabos.asia/api/dramabox/api/drama/${dramaId}?lang=in`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    currentDrama = data.data;
                    renderDramaDetail(data.data);
                    
                    // Load episodes if available
                    if (data.data.chapterList && data.data.chapterList.length > 0) {
                        renderEpisodes(data.data.chapterList);
                        // Auto play first episode
                        setTimeout(() => playEpisode(data.data.chapterList[0], 1), 1000);
                    } else {
                        showNoEpisodes();
                    }
                } else {
                    throw new Error('Drama tidak ditemukan');
                }
            } catch (error) {
                console.error('Error loading drama detail:', error);
                showError(`Gagal memuat detail drama: ${error.message}`);
            } finally {
                isLoading = false;
            }
        }

        /**
         * Render drama detail
         */
        function renderDramaDetail(drama) {
            document.title = `${escapeHtml(drama.bookName)} - DramaBox`;
            
            const html = `
                <div class="row">
                    <!-- Poster Column -->
                    <div class="col-lg-4 col-md-5 mb-4 mb-md-0">
                        <div class="position-sticky" style="top: 90px;">
                            <img src="${drama.cover || CONFIG.defaultImage}" 
                                 class="drama-poster mb-4"
                                 alt="${escapeHtml(drama.bookName)}"
                                 onerror="this.onerror=null; this.src='${CONFIG.defaultImage}'">
                            
                            <!-- Quick Stats -->
                            <div class="d-flex flex-wrap gap-2 mb-3">
                                <span class="badge bg-secondary">
                                    <i class="bi bi-film me-1"></i> ${drama.chapterCount || 0} Episode
                                </span>
                                <span class="badge bg-secondary">
                                    <i class="bi bi-eye me-1"></i> ${drama.playCount || '0'}
                                </span>
                            </div>
                            
                            <!-- Quick Actions -->
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary py-3" onclick="playFirstEpisode()">
                                    <i class="bi bi-play-fill me-2"></i>Putar Episode 1
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Details Column -->
                    <div class="col-lg-8 col-md-7">
                        <h1 class="drama-title">${escapeHtml(drama.bookName)}</h1>
                        
                        <!-- Tags -->
                        ${drama.tags && drama.tags.length > 0 ? `
                        <div class="d-flex flex-wrap gap-2 mb-4">
                            ${drama.tags.map(tag => `
                                <span class="badge bg-dark">${escapeHtml(tag)}</span>
                            `).join('')}
                        </div>
                        ` : ''}
                        
                        <!-- Synopsis -->
                        <div class="synopsis-box mb-4">
                            <h5 class="fw-bold mb-3">
                                <i class="bi bi-info-circle me-2"></i>Sinopsis
                            </h5>
                            <p class="mb-0" style="line-height: 1.8;">
                                ${escapeHtml(drama.introduction || 'Tidak ada sinopsis.')}
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('drama-detail').innerHTML = html;
        }

        /**
         * Render episodes list
         */
        function renderEpisodes(episodes) {
            if (!episodes || episodes.length === 0) {
                showNoEpisodes();
                return;
            }
            
            // Sort by episode number
            episodes.sort((a, b) => a.chapterIndex - b.chapterIndex);
            
            // Update total count
            document.getElementById('total-episodes').textContent = `${episodes.length} Episode`;
            
            // Create episode cards
            const episodesHtml = episodes.map(episode => {
                const isCharge = episode.isCharge === 1;
                const chargeBadge = isCharge ? '<span class="badge bg-warning ms-2">VIP</span>' : '';
                
                return `
                    <div class="col">
                        <div class="episode-card" 
                             onclick="playEpisode(${JSON.stringify(episode).replace(/"/g, '&quot;')}, ${episode.chapterIndex})"
                             data-episode-id="${episode.chapterId}"
                             data-episode-index="${episode.chapterIndex}">
                            <div class="episode-number">
                                ${episode.chapterName || `Episode ${episode.chapterIndex}`}
                                ${chargeBadge}
                            </div>
                            <div class="episode-title">
                                ${escapeHtml(currentDrama.bookName)} - Part ${episode.chapterIndex}
                            </div>
                            <div class="episode-meta">
                                <small><i class="bi bi-clock"></i> ${estimateDuration(episode)}</small>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('episode-list').innerHTML = episodesHtml;
            document.getElementById('no-episodes').style.display = 'none';
        }

        /**
         * Play a specific episode
         */
        async function playEpisode(episode, episodeNumber) {
            if (!episode || !episode.chapterId) {
                alert('Episode tidak valid');
                return;
            }
            
            console.log('Playing episode:', episodeNumber, 'ID:', episode.chapterId);
            
            // Update UI state
            updateEpisodePlayingState(episode.chapterId);
            currentEpisode = episode;
            
            // Show video section
            document.getElementById('video-section').style.display = 'block';
            document.getElementById('current-episode').textContent = episode.chapterName || `Episode ${episodeNumber}`;
            
            try {
                // Extract video URLs from cdnList
                const videoUrls = extractVideoUrls(episode);
                
                if (videoUrls && videoUrls.length > 0) {
                    // Store video URLs
                    currentEpisode.videoUrls = videoUrls;
                    
                    // Get default quality (720p)
                    const defaultQuality = '720';
                    const videoUrl = getVideoUrlByQuality(videoUrls, defaultQuality);
                    
                    if (videoUrl) {
                        // Set video source
                        videoPlayer.src = videoUrl;
                        videoPlayer.load();
                        
                        // Try to play
                        const playPromise = videoPlayer.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                console.log('Auto-play prevented:', error);
                                // Show play button overlay
                            });
                        }
                    } else {
                        throw new Error('Video URL tidak ditemukan');
                    }
                } else {
                    // Try to fetch video data from API
                    const videoData = await fetchVideoData(episode.chapterId);
                    if (videoData && videoData.videoUrl) {
                        videoPlayer.src = videoData.videoUrl;
                        videoPlayer.load();
                        videoPlayer.play().catch(e => console.log('Auto-play prevented:', e));
                    } else {
                        throw new Error('Video tidak tersedia');
                    }
                }
                
                // Save watch history
                saveWatchHistory(episodeNumber);
                
            } catch (error) {
                console.error('Error playing video:', error);
                alert('Gagal memutar video: ' + error.message);
            }
        }

        /**
         * Extract video URLs from episode data
         */
        function extractVideoUrls(episode) {
            if (!episode.cdnList || !Array.isArray(episode.cdnList)) return null;
            
            const videoUrls = [];
            
            episode.cdnList.forEach(cdn => {
                if (cdn.videoPathList && Array.isArray(cdn.videoPathList)) {
                    cdn.videoPathList.forEach(video => {
                        if (video.videoPath) {
                            videoUrls.push({
                                quality: video.quality,
                                url: video.videoPath,
                                isDefault: video.isDefault === 1
                            });
                        }
                    });
                }
            });
            
            return videoUrls;
        }

        /**
         * Get video URL by quality
         */
        function getVideoUrlByQuality(videoUrls, quality) {
            if (!videoUrls || !Array.isArray(videoUrls)) return null;
            
            // Try exact match
            let video = videoUrls.find(v => v.quality === parseInt(quality));
            
            // If not found, try default
            if (!video) {
                video = videoUrls.find(v => v.isDefault);
            }
            
            // If still not found, take first
            if (!video && videoUrls.length > 0) {
                video = videoUrls[0];
            }
            
            return video ? video.url : null;
        }

        /**
         * Fetch video data from API (fallback)
         */
        async function fetchVideoData(chapterId) {
            try {
                // This endpoint might need adjustment based on actual API
                const response = await fetch(`https://dramabos.asia/api/dramabox/api/watch/player?bookId=${currentDrama.bookId}&index=${chapterId}&lang=in`);
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching video data:', error);
                return null;
            }
        }

        /**
         * Play first episode
         */
        function playFirstEpisode() {
            const episodeList = document.querySelectorAll('.episode-card');
            if (episodeList.length > 0) {
                const firstEpisode = currentDrama.chapterList[0];
                playEpisode(firstEpisode, 1);
            } else {
                alert('Tidak ada episode yang tersedia');
            }
        }

        // ============== UI HELPER FUNCTIONS ==============

        /**
         * Update episode playing state
         */
        function updateEpisodePlayingState(episodeId) {
            // Remove playing class from all episodes
            document.querySelectorAll('.episode-card').forEach(card => {
                card.classList.remove('playing');
            });
            
            // Add playing class to current episode
            const currentCard = document.querySelector(`[data-episode-id="${episodeId}"]`);
            if (currentCard) {
                currentCard.classList.add('playing');
                
                // Scroll to episode
                currentCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        /**
         * Estimate video duration (placeholder)
         */
        function estimateDuration(episode) {
            // This is a placeholder - actual duration might need API call
            return '15-20 min';
        }

        /**
         * Show no episodes state
         */
        function showNoEpisodes() {
            document.getElementById('no-episodes').style.display = 'block';
            document.getElementById('episode-list').innerHTML = '';
            document.getElementById('total-episodes').textContent = '0 Episode';
        }

        /**
         * Show error message
         */
        function showError(message) {
            document.getElementById('drama-detail').innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <strong>Error:</strong> ${escapeHtml(message)}
                    <div class="mt-2">
                        <button onclick="window.location.href='/'" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-house"></i> Kembali ke Home
                        </button>
                        <button onclick="location.reload()" class="btn btn-sm btn-primary ms-2">
                            <i class="bi bi-arrow-clockwise"></i> Coba Lagi
                        </button>
                    </div>
                </div>
            `;
        }

        /**
         * Save watch history
         */
        function saveWatchHistory(episodeNumber) {
            if (currentDrama) {
                const history = {
                    dramaId: currentDrama.bookId,
                    dramaName: currentDrama.bookName,
                    episode: episodeNumber,
                    source: 'dramabox',
                    timestamp: Date.now()
                };
                
                localStorage.setItem('last_watched_dramabox', JSON.stringify(history));
            }
        }

        // ============== UTILITY FUNCTIONS ==============

        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============== GLOBAL EXPORTS ==============
        window.playEpisode = playEpisode;
        window.playFirstEpisode = playFirstEpisode;
    </script>
</body>
</html>
