<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Drama - DramaBox</title>
   
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
   
    <style>
        /* ========== BASE STYLES ========== */
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
       
        .navbar-brand { font-weight: bold; font-size: 1.5rem; }
        .back-btn {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .back-btn:hover {
            transform: translateX(-5px);
            background: rgba(255,255,255,0.1);
        }

        .drama-poster {
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.7);
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }

        .drama-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .synopsis-box {
            background: rgba(30,30,30,0.7);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            line-height: 1.8;
        }

        .episode-card { margin-bottom: 1rem; }
        .episode-btn {
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid #333;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            color: white;
            padding: 1.2rem 0.5rem;
            width: 100%;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .episode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255,107,107,0.4);
            border-color: #ff6b6b;
        }
        .episode-btn.playing {
            background: linear-gradient(145deg, #ff6b6b, #ff4757);
            border-color: #ff4757;
        }
        .episode-btn.loading {
            opacity: 0.7;
            cursor: wait;
        }

        .episode-number { font-size: 1.2rem; font-weight: 700; margin-bottom: 0.3rem; }
        .episode-duration { font-size: 0.85rem; opacity: 0.8; }

        .loading-spinner { width: 4rem; height: 4rem; }
        .error-box {
            background: rgba(220,53,69,0.1);
            border: 1px solid #dc3545;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }

        .badge-dramabox { background: linear-gradient(135deg, #ff6b6b, #ff4757); }
        .badge-vip {
            background: linear-gradient(135deg, #ffd93d, #ff9f1a);
            color: #000;
            font-weight: 600;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
        }

        /* Quality Modal Styles */
        .quality-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .quality-modal-content {
            background: linear-gradient(145deg, #1a1a2e, #0f0f23);
            border-radius: 16px;
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            border: 2px solid #ff6b6b;
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .quality-modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #ff6b6b;
            text-align: center;
        }
        
        .quality-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .quality-btn {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 0.8rem;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .quality-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
        }
        
        .quality-btn.active {
            background: #ff6b6b;
            color: white;
        }
        
        .quality-btn .badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.7rem;
        }
        
        .quality-btn.vip .badge {
            background: linear-gradient(135deg, #ffd93d, #ff9f1a);
            color: #000;
        }
        
        .modal-close-btn {
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .modal-close-btn:hover {
            color: #ff6b6b;
        }
        
        .episode-info {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #ccc;
        }
        
        /* Video Player Styles - FIXED FOR MOBILE */
        .video-player-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            flex-direction: column;
        }
        
        .player-header {
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            min-height: 60px;
            flex-shrink: 0;
        }
        
        .player-title {
            font-size: 1rem;
            font-weight: bold;
            color: #ff6b6b;
            max-width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.3;
        }
        
        .player-close-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            transition: background 0.3s ease;
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .player-close-btn:hover {
            background: #ff6b6b;
        }
        
        .video-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
            min-height: 0; /* Important for flex child */
        }
        
        #video-player {
            width: 100%;
            max-width: 1200px;
            max-height: 100%;
            border-radius: 8px;
            background: #000;
            object-fit: contain;
        }
        
        /* CONTROLS FIXED AT BOTTOM FOR MOBILE */
        .player-controls {
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid #444;
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .control-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: white;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            min-height: 44px; /* Better touch target */
        }
        
        .control-btn:hover {
            background: #ff6b6b;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .quality-indicator {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .episode-nav {
            display: flex;
            gap: 0.5rem;
            flex: 1;
            justify-content: center;
        }
        
        .fullscreen-btn {
            min-width: 120px;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            .drama-title { 
                font-size: 1.8rem; 
                line-height: 1.2;
            }
            
            .drama-poster { 
                max-height: 350px; 
                margin-bottom: 1.5rem; 
            }
            
            .quality-modal-content {
                padding: 1.2rem;
                margin: 0 10px;
            }
            
            .quality-modal-title {
                font-size: 1.3rem;
                margin-bottom: 1rem;
                padding-right: 30px;
            }
            
            .quality-btn {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
            
            /* VIDEO PLAYER MOBILE OPTIMIZATION */
            .player-header {
                padding: 0.6rem 0.8rem;
                min-height: 50px;
            }
            
            .player-title {
                font-size: 0.9rem;
                max-width: 65%;
            }
            
            .player-close-btn {
                padding: 0.3rem 0.6rem;
                font-size: 1rem;
                width: 36px;
                height: 36px;
            }
            
            .video-wrapper {
                padding: 0.3rem;
            }
            
            .player-controls {
                padding: 0.6rem;
                gap: 0.5rem;
                position: relative;
                bottom: 0;
                width: 100%;
            }
            
            .control-btn {
                padding: 0.5rem 0.7rem;
                font-size: 0.85rem;
                flex: 1;
                min-width: 0;
                justify-content: center;
            }
            
            .quality-indicator {
                padding: 0.5rem 0.7rem;
                font-size: 0.85rem;
                flex: 1;
                min-width: 0;
            }
            
            .episode-nav {
                order: 1;
                width: 100%;
                gap: 0.3rem;
            }
            
            .episode-nav .control-btn {
                flex: 1;
            }
            
            .quality-indicator {
                order: 2;
                width: 100%;
                margin-top: 0.3rem;
            }
            
            .fullscreen-btn {
                order: 3;
                width: 100%;
                margin-top: 0.3rem;
            }
        }
        
        /* VERY SMALL SCREENS */
        @media (max-width: 480px) {
            .player-title {
                font-size: 0.8rem;
            }
            
            .control-btn {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
                gap: 0.3rem;
            }
            
            .quality-indicator {
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
            }
            
            .episode-nav {
                flex-direction: row;
            }
            
            .episode-nav .control-btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
            }
        }
        
        /* LANDSCAPE MODE */
        @media (max-height: 600px) and (orientation: landscape) {
            .player-header {
                padding: 0.4rem 0.6rem;
                min-height: 40px;
            }
            
            .player-title {
                font-size: 0.8rem;
            }
            
            .player-controls {
                padding: 0.4rem;
                flex-wrap: nowrap;
            }
            
            .control-btn {
                padding: 0.3rem 0.5rem;
                font-size: 0.8rem;
                min-height: 36px;
            }
            
            .quality-indicator {
                padding: 0.3rem 0.5rem;
                font-size: 0.8rem;
                min-height: 36px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top shadow-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-play-btn-fill me-2 text-danger"></i>
                <span>DramaBox</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a href="/" class="btn btn-outline-light back-btn">
                    <i class="bi bi-arrow-left me-2"></i>Kembali ke Home
                </a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <section id="drama-detail" class="mb-5">
            <div class="text-center py-5">
                <div class="spinner-border loading-spinner text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="mt-3">Memuat detail drama...</h4>
            </div>
        </section>

        <section class="mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">
                    <i class="bi bi-play-btn me-2 text-danger"></i>Daftar Episode
                </h3>
                <div id="episode-count" class="badge badge-dramabox badge-episode">
                    <span id="count-text">0 Episode</span>
                </div>
            </div>
           
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3" id="episode-list"></div>
           
            <div id="no-episodes" class="text-center py-5" style="display: none;">
                <div class="alert alert-info w-75 mx-auto">
                    <i class="bi bi-info-circle display-4 d-block mb-3"></i>
                    <h4>Episode Belum Tersedia</h4>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Quality Selection Modal -->
    <div id="quality-modal" class="quality-modal">
        <div class="quality-modal-content">
            <button class="modal-close-btn" onclick="closeQualityModal()">&times;</button>
            <h3 class="quality-modal-title">
                <i class="bi bi-hd me-2"></i>Pilih Kualitas Video
            </h3>
            <div id="episode-info" class="episode-info"></div>
            <div id="quality-buttons" class="quality-buttons"></div>
        </div>
    </div>
    
    <!-- Video Player -->
    <div id="video-player-container" class="video-player-container">
        <div class="player-header">
            <div id="player-title" class="player-title"></div>
            <button class="player-close-btn" onclick="closeVideoPlayer()">&times;</button>
        </div>
        
        <div class="video-wrapper">
            <video id="video-player" controls playsinline>
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="player-controls">
            <div class="episode-nav">
                <button class="control-btn" onclick="playPrevEpisode()" id="prev-btn">
                    <i class="bi bi-skip-backward"></i> <span class="btn-text">Prev</span>
                </button>
                <button class="control-btn" onclick="playNextEpisode()" id="next-btn">
                    <span class="btn-text">Next</span> <i class="bi bi-skip-forward"></i>
                </button>
            </div>
            
            <div class="quality-indicator" id="current-quality">
                Quality: -
            </div>
            
            <button class="control-btn fullscreen-btn" onclick="toggleFullscreen()">
                <i class="bi bi-fullscreen"></i> <span class="btn-text">Fullscreen</span>
            </button>
        </div>
    </div>

    <script>
        // ============== CONFIG & STATE ==============
        const CONFIG = {
            defaultImage: 'https://www.svgrepo.com/show/475529/cinema.svg'
        };

        let currentDrama = null;
        let isLoading = false;
        let currentEpisodeIndex = 1;
        let currentVideoData = null;
        let currentVideoUrl = '';
        let currentQuality = '';
        let totalEpisodes = 0;
        let videoPlayer = null;

        const elements = {
            dramaDetail: document.getElementById('drama-detail'),
            episodeList: document.getElementById('episode-list'),
            episodeCount: document.getElementById('episode-count'),
            countText: document.getElementById('count-text'),
            noEpisodes: document.getElementById('no-episodes'),
            qualityModal: document.getElementById('quality-modal'),
            qualityButtons: document.getElementById('quality-buttons'),
            episodeInfo: document.getElementById('episode-info'),
            videoPlayerContainer: document.getElementById('video-player-container'),
            videoPlayer: document.getElementById('video-player'),
            playerTitle: document.getElementById('player-title'),
            currentQuality: document.getElementById('current-quality'),
            prevBtn: document.getElementById('prev-btn'),
            nextBtn: document.getElementById('next-btn')
        };

        // ============== INIT ==============
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const dramaId = urlParams.get('id');
            if (!dramaId) return window.location.href = '/';

            loadDramaDetail(dramaId);
            
            // Initialize video player
            videoPlayer = elements.videoPlayer;
            setupVideoPlayer();
        });

        // ============== MAIN LOAD ==============
        async function loadDramaDetail(dramaId) {
            if (isLoading) return;
            isLoading = true;

            try {
                // Load Drama Detail menggunakan API baru
                const detailRes = await fetch(`https://dramabos.asia/api/dramabox/api/drama/${dramaId}?lang=in`);
                if (!detailRes.ok) throw new Error(`Detail HTTP ${detailRes.status}`);
                const detailData = await detailRes.json();

                if (!detailData.bookId) throw new Error('Drama tidak ditemukan');

                currentDrama = detailData;
                totalEpisodes = currentDrama.chapterCount || 0;
                renderDramaDetail(currentDrama);

                // Generate episode list
                renderEpisodes(totalEpisodes);

            } catch (err) {
                console.error(err);
                showError(`Gagal memuat: ${err.message}`);
            } finally {
                isLoading = false;
            }
        }

        // ============== RENDER DETAIL ==============
        function renderDramaDetail(drama) {
            document.title = `${escapeHtml(drama.bookName || 'Drama')} - DramaBox`;

            const html = `
                <div class="row">
                    <div class="col-lg-4 col-md-5 mb-4 mb-md-0">
                        <div class="position-sticky" style="top: 90px;">
                            <img src="${drama.coverWap || CONFIG.defaultImage}"
                                 class="drama-poster mb-4"
                                 alt="${escapeHtml(drama.bookName)}"
                                 onerror="this.src='${CONFIG.defaultImage}'">
                           
                            <div class="d-grid gap-2">
                                <button class="btn btn-danger btn-lg py-3" onclick="playEpisode(1)">
                                    <i class="bi bi-play-fill me-2"></i>Putar Episode 1
                                </button>
                            </div>
                        </div>
                    </div>
                   
                    <div class="col-lg-8 col-md-7">
                        <h1 class="drama-title">${escapeHtml(drama.bookName || 'Unknown')}</h1>
                       
                        <div class="d-flex flex-wrap gap-3 mb-4">
                            <span class="badge badge-dramabox">
                                <i class="bi bi-film me-1"></i>${totalEpisodes} Episode
                            </span>
                            ${drama.tags && drama.tags.length > 0 ? `
                            <span class="badge badge-dramabox">
                                <i class="bi bi-tags me-1"></i>${drama.tags.slice(0, 3).join(', ')}
                            </span>` : ''}
                        </div>
                       
                        <div class="synopsis-box mb-4">
                            <h5 class="fw-bold mb-3"><i class="bi bi-info-circle text-danger me-2"></i>Sinopsis</h5>
                            <p>${escapeHtml(drama.introduction || 'Tidak ada sinopsis tersedia.')}</p>
                        </div>
                    </div>
                </div>
            `;
            elements.dramaDetail.innerHTML = html;
        }

        // ============== RENDER EPISODES ==============
        function renderEpisodes(episodeCount) {
            if (!episodeCount || episodeCount === 0) {
                showNoEpisodes();
                return;
            }

            elements.countText.textContent = `${episodeCount} Episode`;
            elements.episodeList.style.display = 'flex';
            elements.noEpisodes.style.display = 'none';

            const html = Array.from({length: episodeCount}, (_, i) => {
                const episodeNum = i + 1;
                
                return `
                    <div class="col">
                        <div class="episode-card">
                            <button class="episode-btn w-100"
                                    onclick="playEpisode(${episodeNum})"
                                    data-index="${episodeNum}"
                                    title="Episode ${episodeNum}">
                                <div class="episode-number">Episode ${episodeNum}</div>
                                <div class="episode-duration">~2-4 min</div>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            elements.episodeList.innerHTML = html;
        }

        // ============== PLAY FUNCTIONS ==============
        async function playEpisode(index) {
            if (!currentDrama) {
                alert('Data drama belum siap');
                return;
            }

            currentEpisodeIndex = index;
            
            try {
                // Tampilkan loading state di button
                const btn = elements.episodeList.querySelector(`[data-index="${index}"]`);
                if (btn) {
                    btn.classList.add('loading');
                    btn.disabled = true;
                }

                // Load video data dari API baru
                const res = await fetch(`https://dramabos.asia/api/dramabox/api/watch/${currentDrama.bookId}/${index}?lang=in`);
                
                if (!res.ok) {
                    throw new Error(`Video tidak tersedia (HTTP ${res.status})`);
                }

                const data = await res.json();
                currentVideoData = data;

                if (!data.videos || data.videos.length === 0) {
                    throw new Error('Video URL tidak ditemukan');
                }

                // Tampilkan modal pilihan kualitas
                showQualityModal(data.videos, index);
                
                // Simpan history tontonan
                saveLastWatched(index);

            } catch (err) {
                console.error('Play error:', err);
                alert('Gagal memuat video: ' + err.message);
                
            } finally {
                // Reset button state
                const btn = elements.episodeList.querySelector(`[data-index="${index}"]`);
                if (btn) {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            }
        }
        
        function playFirstEpisode() {
            playEpisode(1);
        }

        // ============== QUALITY MODAL FUNCTIONS ==============
        function showQualityModal(videos, episodeIndex) {
            if (!videos || videos.length === 0) return;
            
            // Sort by quality (highest first)
            const sortedVideos = [...videos].sort((a, b) => b.quality - a.quality);
            
            // Update episode info
            elements.episodeInfo.innerHTML = `
                <strong>${currentDrama.bookName}</strong> - Episode ${episodeIndex}
            `;
            
            // Clear previous buttons
            elements.qualityButtons.innerHTML = '';
            
            // Create quality buttons
            sortedVideos.forEach(video => {
                const isDefault = video.isDefault === 1;
                const isVip = video.isVipEquity === 1;
                const qualityLabel = getQualityLabel(video.quality);
                const videoUrl = video.videoPath;
                
                const button = document.createElement('button');
                button.className = `quality-btn ${isDefault ? 'active' : ''} ${isVip ? 'vip' : ''}`;
                button.innerHTML = `
                    <span>
                        ${qualityLabel}
                        ${isDefault ? ' <small>(Default)</small>' : ''}
                    </span>
                    ${isVip ? '<span class="badge">VIP</span>' : ''}
                `;
                
                // JANGAN gunakan escapeHtml untuk URL! Ini penyebab error
                button.onclick = () => selectQuality(videoUrl, video.quality, episodeIndex);
                
                elements.qualityButtons.appendChild(button);
            });
            
            elements.qualityModal.style.display = 'flex';
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }
        
        function closeQualityModal() {
            elements.qualityModal.style.display = 'none';
            elements.qualityButtons.innerHTML = '';
            // Restore body scroll
            document.body.style.overflow = '';
        }
        
        function selectQuality(videoUrl, quality, episodeIndex) {
            console.log('Selected quality:', { videoUrl, quality, episodeIndex });
            
            if (!videoUrl) {
                alert('URL video tidak valid');
                return;
            }
            
            // Set video URL dan quality
            currentVideoUrl = videoUrl;
            currentQuality = quality;
            currentEpisodeIndex = episodeIndex;
            
            // Play video di player inline
            playVideoInline(videoUrl, quality, episodeIndex);
            
            // Tutup modal
            closeQualityModal();
        }
        
        function getQualityLabel(quality) {
            const labels = {
                144: '144p (Lowest)',
                360: '360p (Low)',
                540: '540p (Medium)',
                720: '720p (HD)',
                1080: '1080p (Full HD)',
                2160: '4K (Ultra HD)'
            };
            return labels[quality] || `${quality}p`;
        }

        // ============== VIDEO PLAYER FUNCTIONS ==============
        function setupVideoPlayer() {
            // Setup event listeners
            videoPlayer.addEventListener('ended', handleVideoEnded);
            
            // Fullscreen support
            videoPlayer.addEventListener('fullscreenchange', handleFullscreenChange);
            videoPlayer.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            videoPlayer.addEventListener('mozfullscreenchange', handleFullscreenChange);
            videoPlayer.addEventListener('msfullscreenchange', handleFullscreenChange);
        }
        
        async function playVideoInline(videoUrl, quality, episodeIndex) {
            try {
                console.log('Playing video:', { videoUrl, quality, episodeIndex });
                
                // Set video source
                videoPlayer.src = videoUrl;
                
                // Update UI
                elements.playerTitle.textContent = `${currentDrama.bookName} - Episode ${episodeIndex}`;
                elements.currentQuality.textContent = `Quality: ${getQualityLabel(quality)}`;
                
                // Update navigation buttons
                updateNavigationButtons();
                
                // Show player
                elements.videoPlayerContainer.style.display = 'flex';
                
                // Prevent body scroll when player is open
                document.body.style.overflow = 'hidden';
                
                // Play video
                videoPlayer.load();
                
                try {
                    await videoPlayer.play();
                } catch (playError) {
                    console.log('Autoplay prevented, user needs to tap to play:', playError);
                    // Tampilkan pesan bahwa user perlu tap untuk play
                }
                
                // Mark episode as playing
                markEpisodeAsPlaying(episodeIndex);
                
                // Focus on video for keyboard controls
                videoPlayer.focus();

            } catch (error) {
                console.error('Error playing video:', error);
                alert('Gagal memutar video: ' + error.message);
            }
        }
        
        async function playPrevEpisode() {
            if (currentEpisodeIndex > 1) {
                await playEpisode(currentEpisodeIndex - 1);
            }
        }
        
        async function playNextEpisode() {
            if (currentEpisodeIndex < totalEpisodes) {
                await playEpisode(currentEpisodeIndex + 1);
            }
        }
        
        function closeVideoPlayer() {
            elements.videoPlayerContainer.style.display = 'none';
            if (videoPlayer) {
                videoPlayer.pause();
                videoPlayer.src = '';
            }
            // Restore body scroll
            document.body.style.overflow = '';
        }
        
        function handleVideoEnded() {
            // Auto play next episode jika ada
            if (currentEpisodeIndex < totalEpisodes) {
                setTimeout(() => {
                    playNextEpisode();
                }, 1000); // Delay 1 detik
            }
        }
        
        function toggleFullscreen() {
            const playerContainer = elements.videoPlayerContainer;
            
            if (!document.fullscreenElement) {
                if (playerContainer.requestFullscreen) {
                    playerContainer.requestFullscreen();
                } else if (playerContainer.webkitRequestFullscreen) {
                    playerContainer.webkitRequestFullscreen();
                } else if (playerContainer.mozRequestFullScreen) {
                    playerContainer.mozRequestFullScreen();
                } else if (playerContainer.msRequestFullscreen) {
                    playerContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        function handleFullscreenChange() {
            // Update fullscreen button icon
            const isFullscreen = document.fullscreenElement || 
                               document.webkitFullscreenElement || 
                               document.mozFullScreenElement || 
                               document.msFullscreenElement;
            
            const icon = document.querySelector('.fullscreen-btn i');
            if (icon) {
                icon.className = isFullscreen ? 'bi bi-fullscreen-exit' : 'bi bi-fullscreen';
            }
            
            // Update button text for mobile
            const btnText = document.querySelector('.fullscreen-btn .btn-text');
            if (btnText) {
                btnText.textContent = isFullscreen ? 'Exit Fullscreen' : 'Fullscreen';
            }
        }
        
        function updateNavigationButtons() {
            // Update prev button
            if (elements.prevBtn) {
                elements.prevBtn.disabled = currentEpisodeIndex <= 1;
                elements.prevBtn.style.opacity = currentEpisodeIndex <= 1 ? '0.5' : '1';
            }
            
            // Update next button
            if (elements.nextBtn) {
                elements.nextBtn.disabled = currentEpisodeIndex >= totalEpisodes;
                elements.nextBtn.style.opacity = currentEpisodeIndex >= totalEpisodes ? '0.5' : '1';
            }
        }
        
        function markEpisodeAsPlaying(index) {
            const episodeButtons = elements.episodeList.querySelectorAll('.episode-btn');
            episodeButtons.forEach(btn => {
                btn.classList.remove('playing');
                const btnIndex = parseInt(btn.dataset.index);
                if (btnIndex === index) {
                    btn.classList.add('playing');
                }
            });
        }

        // ============== HELPER FUNCTIONS ==============
        function saveLastWatched(index) {
            if (currentDrama?.bookId) {
                localStorage.setItem(`last_dramabox_${currentDrama.bookId}`, index);
            }
        }

        function showNoEpisodes() {
            elements.episodeList.style.display = 'none';
            elements.noEpisodes.style.display = 'block';
            elements.countText.textContent = '0 Episode';
        }

        function showError(msg) {
            elements.dramaDetail.innerHTML = `
                <div class="error-box">
                    <i class="bi bi-exclamation-triangle-fill display-1 text-danger mb-3"></i>
                    <h4>Terjadi Kesalahan</h4>
                    <p>${escapeHtml(msg)}</p>
                    <button onclick="location.reload()" class="btn btn-danger mt-3">Coba Lagi</button>
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============== GLOBAL FUNCTIONS ==============
        window.playEpisode = playEpisode;
        window.playFirstEpisode = playFirstEpisode;
        window.selectQuality = selectQuality;
        window.closeQualityModal = closeQualityModal;
        window.closeVideoPlayer = closeVideoPlayer;
        window.playPrevEpisode = playPrevEpisode;
        window.playNextEpisode = playNextEpisode;
        window.toggleFullscreen = toggleFullscreen;
        
        // Close modal when clicking outside
        elements.qualityModal.addEventListener('click', function(e) {
            if (e.target === elements.qualityModal) {
                closeQualityModal();
            }
        });
        
        // Close video player when clicking outside video area
        elements.videoPlayerContainer.addEventListener('click', function(e) {
            if (e.target === elements.videoPlayerContainer) {
                closeVideoPlayer();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (elements.qualityModal.style.display === 'flex') {
                    closeQualityModal();
                } else if (elements.videoPlayerContainer.style.display === 'flex') {
                    closeVideoPlayer();
                }
            }
            
            // Keyboard shortcuts for video player
            if (elements.videoPlayerContainer.style.display === 'flex') {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        if (videoPlayer.paused) {
                            videoPlayer.play();
                        } else {
                            videoPlayer.pause();
                        }
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        videoPlayer.currentTime -= 10;
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        videoPlayer.currentTime += 10;
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        videoPlayer.volume = Math.min(videoPlayer.volume + 0.1, 1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        videoPlayer.volume = Math.max(videoPlayer.volume - 0.1, 0);
                        break;
                    case 'f':
                    case 'F':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 'n':
                    case 'N':
                        e.preventDefault();
                        if (elements.nextBtn && !elements.nextBtn.disabled) playNextEpisode();
                        break;
                    case 'p':
                    case 'P':
                        e.preventDefault();
                        if (elements.prevBtn && !elements.prevBtn.disabled) playPrevEpisode();
                        break;
                }
            }
        });
        
        // Handle mobile orientation change
        window.addEventListener('orientationchange', function() {
            // Small delay to allow orientation to complete
            setTimeout(() => {
                if (elements.videoPlayerContainer.style.display === 'flex') {
                    videoPlayer.style.width = '100%';
                    videoPlayer.style.height = 'auto';
                }
            }, 300);
        });
    </script>
</body>
