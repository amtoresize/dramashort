<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Drama - DramaBox</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* ========== BASE STYLES ========== */
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        /* ========== NAVBAR ========== */
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .back-btn {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
            background: rgba(255,255,255,0.1);
        }
        
        /* ========== DRAMA DETAIL ========== */
        .drama-poster {
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.7);
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        }
        
        .drama-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #0dcaf0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .synopsis-box {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            line-height: 1.8;
        }
        
        .badge-episode {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        
        /* ========== EPISODE CARDS ========== */
        .episode-card {
            margin-bottom: 1rem;
        }
        
        .episode-btn {
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid #333;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            color: white;
            padding: 1.2rem 0.5rem;
            width: 100%;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .episode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.4);
            border-color: #0d6efd;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        }
        
        .episode-btn.playing {
            background: linear-gradient(145deg, #0d6efd, #0b5ed7);
            border-color: #0b5ed7;
            color: white;
        }
        
        .episode-number {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        
        .episode-duration {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .drama-title {
                font-size: 1.8rem;
            }
            
            .drama-poster {
                max-height: 350px;
                margin-bottom: 1.5rem;
            }
            
            .episode-btn {
                min-height: 80px;
                padding: 1rem 0.3rem;
            }
            
            .episode-number {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .drama-title {
                font-size: 1.5rem;
            }
            
            .episode-btn {
                min-height: 70px;
                padding: 0.8rem 0.2rem;
            }
            
            .synopsis-box {
                padding: 1rem;
            }
        }
        
        /* ========== LOADING & STATES ========== */
        .loading-spinner {
            width: 4rem;
            height: 4rem;
        }
        
        .error-box {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }
        
        /* ========== UTILITIES ========== */
        .total-duration {
            background: linear-gradient(135deg, #6f42c1, #d63384);
        }
        
        /* ========== DRAMABOX SPECIFIC ========== */
        .badge-dramabox {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
        }
        
        .badge-vip {
            background: linear-gradient(135deg, #ffd93d, #ff9f1a);
            color: #000;
            font-weight: 600;
        }
        
        .tag-badge {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- ========== NAVIGATION ========== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top shadow-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-play-btn-fill me-2"></i>
                <span>DramaBox</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a href="/" class="btn btn-outline-light back-btn">
                    <i class="bi bi-arrow-left me-2"></i>Kembali ke Home
                </a>
            </div>
        </div>
    </nav>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="container py-5">
        <!-- Drama Detail Section -->
        <section id="drama-detail" class="mb-5">
            <!-- Content akan diisi oleh JavaScript -->
            <div class="text-center py-5">
                <div class="spinner-border loading-spinner text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="mt-3">Memuat detail drama...</h4>
                <p class="text-muted">Mohon tunggu sebentar</p>
            </div>
        </section>

        <!-- Episodes Section -->
        <section class="mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">
                    <i class="bi bi-play-btn me-2"></i>Daftar Episode
                </h3>
                <div id="episode-count" class="badge badge-dramabox badge-episode">
                    <span id="count-text">0 Episode</span>
                </div>
            </div>
            
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3" id="episode-list">
                <!-- Episodes akan diisi oleh JavaScript -->
            </div>
            
            <!-- Episode Not Found -->
            <div id="no-episodes" class="text-center py-5" style="display: none;">
                <div class="alert alert-info w-75 mx-auto">
                    <i class="bi bi-info-circle display-4 d-block mb-3"></i>
                    <h4>Episode Belum Tersedia</h4>
                    <p class="mb-0">Episode untuk drama ini sedang dalam proses upload.</p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- ========== JAVASCRIPT ========== -->
    <script>
        // ============== CONFIGURATION ==============
        const CONFIG = {
            playerBase: '/player',
            defaultImage: 'https://www.svgrepo.com/show/475529/cinema.svg'
        };

        // ============== STATE MANAGEMENT ==============
        let currentDrama = null;
        let isLoading = false;

        // ============== DOM ELEMENTS ==============
        const elements = {
            dramaDetail: document.getElementById('drama-detail'),
            episodeList: document.getElementById('episode-list'),
            episodeCount: document.getElementById('episode-count'),
            countText: document.getElementById('count-text'),
            noEpisodes: document.getElementById('no-episodes')
        };

        // ============== INITIALIZATION ==============
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DramaBox Detail initialized');
            
            // Get drama ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const dramaId = urlParams.get('id');
            
            if (!dramaId) {
                window.location.href = '/';
                return;
            }
            
            // Load drama details
            loadDramaDetail(dramaId);
        });

        // ============== MAIN FUNCTIONS ==============

        /**
         * Load drama detail from DramaBox API
         */
        async function loadDramaDetail(dramaId) {
            if (isLoading) return;
            
            isLoading = true;
            
            try {
                const apiUrl = `https://dramabos.asia/api/dramabox/api/drama/${dramaId}?lang=in`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    currentDrama = data.data;
                    renderDramaDetail(data.data);
                    renderEpisodes(data.data.chapterList || []);
                } else {
                    throw new Error('Drama tidak ditemukan');
                }
            } catch (error) {
                console.error('Error loading drama detail:', error);
                showError(`Gagal memuat detail drama: ${error.message}`);
            } finally {
                isLoading = false;
            }
        }

        /**
         * Render drama detail to the page
         */
        function renderDramaDetail(drama) {
            // Update page title
            document.title = `${escapeHtml(drama.bookName)} - DramaBox`;
            
            // Create HTML
            const html = `
                <div class="row">
                    <!-- Poster Column -->
                    <div class="col-lg-4 col-md-5 mb-4 mb-md-0">
                        <div class="position-sticky" style="top: 90px;">
                            <img src="${drama.cover || CONFIG.defaultImage}" 
                                 class="drama-poster mb-4"
                                 alt="${escapeHtml(drama.bookName)}"
                                 onerror="this.onerror=null; this.src='${CONFIG.defaultImage}'">
                            
                            <!-- Tags -->
                            ${drama.tags && drama.tags.length > 0 ? `
                            <div class="d-flex flex-wrap gap-2 mb-3">
                                ${drama.tags.slice(0, 4).map(tag => `
                                    <span class="tag-badge">${escapeHtml(tag)}</span>
                                `).join('')}
                            </div>
                            ` : ''}
                            
                            <!-- Quick Actions -->
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg py-3" onclick="playFirstEpisode()" id="playFirstBtn">
                                    <i class="bi bi-play-fill me-2"></i>Putar Episode 1
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Details Column -->
                    <div class="col-lg-8 col-md-7">
                        <h1 class="drama-title">${escapeHtml(drama.bookName)}</h1>
                        
                        <!-- Badges -->
                        <div class="d-flex flex-wrap gap-3 mb-4">
                            <span class="badge badge-dramabox badge-episode">
                                <i class="bi bi-film me-1"></i> ${drama.chapterCount || 0} Episode
                            </span>
                            
                            <span class="badge bg-secondary badge-episode">
                                <i class="bi bi-eye me-1"></i> ${drama.playCount || '0'} Views
                            </span>
                        </div>
                        
                        <!-- Synopsis -->
                        <div class="synopsis-box mb-4">
                            <h5 class="fw-bold mb-3">
                                <i class="bi bi-info-circle text-primary me-2"></i>Sinopsis
                            </h5>
                            <p class="mb-0" style="line-height: 1.8; font-size: 1.05rem;">
                                ${escapeHtml(drama.introduction || 'Tidak ada sinopsis.')}
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            elements.dramaDetail.innerHTML = html;
        }

        /**
         * Render episodes list
         */
        function renderEpisodes(episodes) {
            if (!episodes || episodes.length === 0) {
                elements.episodeList.style.display = 'none';
                elements.noEpisodes.style.display = 'block';
                elements.countText.textContent = '0 Episode';
                return;
            }
            
            // Sort episodes by number
            episodes.sort((a, b) => a.chapterIndex - b.chapterIndex);
            
            // Update count
            elements.countText.textContent = `${episodes.length} Episode`;
            elements.episodeList.style.display = 'flex';
            elements.noEpisodes.style.display = 'none';
            
            // Create episode cards
            const episodesHtml = episodes.map(episode => {
                const isVip = episode.isCharge === 1;
                const vipBadge = isVip ? '<span class="badge badge-vip ms-1">VIP</span>' : '';
                
                return `
                    <div class="col">
                        <div class="episode-card">
                            <button class="episode-btn w-100" 
                                    onclick="playEpisode('${episode.chapterId}', ${episode.chapterIndex}, this, ${isVip})"
                                    data-id="${episode.chapterId}"
                                    data-episode="${episode.chapterIndex}"
                                    title="Episode ${episode.chapterIndex}${isVip ? ' (VIP)' : ''}">
                                <div class="episode-number">
                                    ${episode.chapterName || `Episode ${episode.chapterIndex}`}
                                    ${vipBadge}
                                </div>
                                <div class="episode-duration">${estimateDuration(episode)}</div>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            elements.episodeList.innerHTML = episodesHtml;
        }

        /**
         * Play a specific episode (OPEN IN NEW TAB)
         */
        async function playEpisode(chapterId, episodeNumber, buttonElement, isVip = false) {
            if (!chapterId) {
                alert('Chapter ID tidak valid');
                return;
            }
            
            console.log('Playing episode:', episodeNumber, 'Chapter ID:', chapterId);
            
            // Update button state
            if (buttonElement) {
                updateButtonState(buttonElement, true);
            }
            
            try {
                // Get video URL from chapter data
                let videoUrl = null;
                
                // Cari URL video dari chapterList yang sudah di-load
                if (currentDrama && currentDrama.chapterList) {
                    const chapter = currentDrama.chapterList.find(ch => ch.chapterId === chapterId);
                    if (chapter && chapter.cdnList) {
                        // Ambil URL video 720p (default)
                        for (const cdn of chapter.cdnList) {
                            if (cdn.videoPathList) {
                                const videoPath = cdn.videoPathList.find(v => v.quality === 720 && v.isDefault === 1) || 
                                                cdn.videoPathList.find(v => v.isDefault === 1) ||
                                                cdn.videoPathList[0];
                                if (videoPath && videoPath.videoPath) {
                                    videoUrl = videoPath.videoPath;
                                    break;
                                }
                            }
                        }
                    }
                }
                
                if (videoUrl) {
                    // Generate player URL
                    const playerUrl = `${CONFIG.playerBase}?url=${encodeURIComponent(videoUrl)}&title=${encodeURIComponent(currentDrama.bookName)}&episode=${episodeNumber}`;
                    
                    // OPEN IN NEW TAB
                    window.open(playerUrl, '_blank');
                    
                    // Save last watched episode
                    saveLastWatched(episodeNumber);
                    
                } else {
                    // Fallback: Direct play via API
                    const apiUrl = `https://dramabos.asia/api/dramabox/api/watch/player?bookId=${currentDrama.bookId}&index=${episodeNumber}&lang=in`;
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    if (data.data && data.data.videoUrl) {
                        const playerUrl = `${CONFIG.playerBase}?url=${encodeURIComponent(data.data.videoUrl)}&title=${encodeURIComponent(currentDrama.bookName)}&episode=${episodeNumber}`;
                        window.open(playerUrl, '_blank');
                        saveLastWatched(episodeNumber);
                    } else {
                        throw new Error('Video URL tidak ditemukan');
                    }
                }
            } catch (error) {
                console.error('Error playing video:', error);
                alert('Gagal memutar video: ' + error.message);
            } finally {
                // Restore button state
                if (buttonElement) {
                    updateButtonState(buttonElement, false);
                }
            }
        }

        /**
         * Play the first episode
         */
        function playFirstEpisode() {
            if (!currentDrama || !currentDrama.chapterList || currentDrama.chapterList.length === 0) {
                alert('Tidak ada episode yang tersedia');
                return;
            }
            
            const firstEpisode = currentDrama.chapterList[0];
            const firstButton = elements.episodeList.querySelector('.episode-btn');
            const isVip = firstEpisode.isCharge === 1;
            playEpisode(firstEpisode.chapterId, firstEpisode.chapterIndex, firstButton, isVip);
        }

        // ============== UI HELPER FUNCTIONS ==============

        /**
         * Update button loading state
         */
        function updateButtonState(button, isLoading) {
            if (isLoading) {
                // Save original content
                button.dataset.originalContent = button.innerHTML;
                
                // Show loading
                button.innerHTML = `
                    <div class="spinner-border spinner-border-sm text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <small class="mt-1">Loading...</small>
                `;
                button.disabled = true;
                button.classList.add('playing');
            } else {
                // Restore original content
                if (button.dataset.originalContent) {
                    button.innerHTML = button.dataset.originalContent;
                } else {
                    const episode = button.dataset.episode;
                    const isVip = button.innerHTML.includes('badge-vip');
                    const vipBadge = isVip ? '<span class="badge badge-vip ms-1">VIP</span>' : '';
                    button.innerHTML = `
                        <div class="episode-number">
                            Episode ${episode}
                            ${vipBadge}
                        </div>
                        <div class="episode-duration">15-20 min</div>
                    `;
                }
                button.disabled = false;
                button.classList.remove('playing');
            }
        }

        /**
         * Save last watched episode
         */
        function saveLastWatched(episodeNumber) {
            if (currentDrama) {
                localStorage.setItem(`last_watched_dramabox_${currentDrama.bookId}`, episodeNumber);
                localStorage.setItem('last_watched_time', Date.now());
            }
        }

        /**
         * Show error message
         */
        function showError(message) {
            elements.dramaDetail.innerHTML = `
                <div class="error-box">
                    <div class="d-flex align-items-center flex-column">
                        <i class="bi bi-exclamation-triangle-fill display-1 text-danger mb-3"></i>
                        <h4 class="text-center">Terjadi Kesalahan</h4>
                        <p class="text-center mb-4">${escapeHtml(message)}</p>
                        <div class="d-flex gap-2">
                            <button onclick="window.location.href='/'" class="btn btn-outline-danger">
                                <i class="bi bi-house me-1"></i> Kembali ke Home
                            </button>
                            <button onclick="location.reload()" class="btn btn-primary">
                                <i class="bi bi-arrow-clockwise me-1"></i> Coba Lagi
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // ============== UTILITY FUNCTIONS ==============

        /**
         * Estimate duration (placeholder)
         */
        function estimateDuration(chapter) {
            // Placeholder - bisa disesuaikan dengan data sebenarnya
            return '15-20 min';
        }

        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============== GLOBAL EXPORTS ==============
        window.playEpisode = playEpisode;
        window.playFirstEpisode = playFirstEpisode;
    </script>
</body>
</html>
